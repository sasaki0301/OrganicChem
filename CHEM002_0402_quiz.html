<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 4 ‚Äì Lesson 2 Quiz: Alkyl Groups</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
    border-radius: 8px;
  }

  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }

  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    display: none;
    margin-top: 10px;
    text-align: left;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    display: none;
    transition: 0.2s;
  }
  .next-btn:hover { background: #0f5b52; }

  .result { font-size: 1.4em; font-weight: bold; color:#174ea6; margin-top:20px; }
  .stars { font-size: 2.5em; margin-top: 10px; }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.95em;
    cursor: pointer;
    transition: 0.2s;
  }
  .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }
  .quiz-btn.primary { background:#136f63; color:#fff; }
  .quiz-btn.primary:hover { background:#0f5b52; }
</style>
</head>

<body>
<div class="quiz-container">
  <h2>Lesson 2 Quiz ‚Äì Alkyl Groups</h2>

  <div class="progress-text" id="progressText">Question 1 of 10</div>
  <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>

  <div id="quizBox"></div>
  <button id="nextBtn" class="next-btn">Next</button>
</div>

<script>
const quizData = [
  {
    q: "1. What is an alkyl group?",
    c: [
      "An alkane with all hydrogens present",
      "An alkane that lost one hydrogen atom",
      "A molecule containing oxygen",
      "A molecule with a double bond"
    ],
    a: 1,
    e: "An alkyl group forms when an alkane loses one H, creating a point of attachment (‚ÄìR)."
  },
  {
    q: "2. Which of the following is a methyl group?",
    c: ["CH‚ÇÉ‚Äì", "CH‚ÇÉCH‚ÇÇ‚Äì", "CH‚ÇÉCH‚ÇÇCH‚ÇÇ‚Äì", "(CH‚ÇÉ)‚ÇÇCH‚Äì"],
    a: 0,
    e: "CH‚ÇÉ‚Äì is the methyl group (derived from methane)."
  },
  {
    q: "3. Which alkyl group comes from ethane?",
    c: ["Methyl", "Ethyl", "Propyl", "Isopropyl"],
    a: 1,
    e: "Removing one H from ethane (CH‚ÇÉ‚ÄìCH‚ÇÉ) produces the ethyl group (CH‚ÇÉCH‚ÇÇ‚Äì)."
  },
  {
    q: "4. Which structure represents isopropyl?",
    c: [
      "CH‚ÇÉ‚Äì",
      "CH‚ÇÉCH‚ÇÇ‚Äì",
      "(CH‚ÇÉ)‚ÇÇCH‚Äì",
      "(CH‚ÇÉ)‚ÇÉC‚Äì"
    ],
    a: 2,
    e: "Isopropyl has the structure (CH‚ÇÉ)‚ÇÇCH‚Äì."
  },
  {
    q: "5. What branched alkyl group is (CH‚ÇÉ)‚ÇÉC‚Äì ?",
    c: ["Isobutyl", "sec-Butyl", "tert-Butyl", "Isopropyl"],
    a: 2,
    e: "(CH‚ÇÉ)‚ÇÉC‚Äì is tert-butyl, where a central carbon is bonded to three CH‚ÇÉ groups."
  },
  {
    q: "6. Which alkyl group is represented in skeletal form by a short line branching off a main chain?",
    c: ["A halogen", "An alkyl group", "A double bond", "A lone pair"],
    a: 1,
    e: "A branch in skeletal structures represents an alkyl substituent."
  },
  {
    q: "7. The group CH‚ÇÉCH‚ÇÇCH‚ÇÇCH‚ÇÇ‚Äì is called:",
    c: ["Butyl", "Propyl", "Pentyl", "sec-Butyl"],
    a: 0,
    e: "Four carbons = butane ‚Üí butyl as an alkyl group."
  },
  {
    q: "8. Which is TRUE about alkyl groups?",
    c: [
      "They contain at least one double bond.",
      "They always contain oxygen.",
      "They are formed by removing one H from an alkane.",
      "They can replace carbon atoms in a chain."
    ],
    a: 2,
    e: "Alkyl groups are simply alkanes missing one hydrogen."
  },
  {
    q: "9. Which alkyl group is attached at a secondary carbon?",
    c: ["Isopropyl", "tert-Butyl", "Methyl", "n-Butyl"],
    a: 0,
    e: "Isopropyl attaches via a secondary (2¬∞) carbon."
  },
  {
    q: "10. A skeletal structure shows a branch shaped like a 'Y'. Which alkyl group most likely fits?",
    c: ["Isopropyl", "Ethyl", "n-Butyl", "sec-Butyl"],
    a: 0,
    e: "Isopropyl often shows as a 'Y' shape due to two CH‚ÇÉ groups on one carbon."
  }
];

let current = 0, score = 0, selected = null, showingExplanation = false;

const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  updateProgress();

  quizBox.innerHTML = `
    <div class='question'>${q.q}</div>
    <div class='choices'></div>
    <div class='explanation' id='explanationBox'></div>
  `;

  const choicesContainer = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerHTML = choice;
    btn.addEventListener("click", () => selectChoice(i));
    choicesContainer.appendChild(btn);
  });

  nextBtn.style.display = "none";
  showingExplanation = false;
}

function selectChoice(i) {
  if (showingExplanation) return;
  selected = i;

  document.querySelectorAll(".choice").forEach((btn, idx) => {
    btn.classList.toggle("selected", idx === i);
    btn.disabled = true;
  });

  const q = quizData[current];
  const correct = i === q.a;
  const expBox = document.getElementById("explanationBox");

  if (correct) score++;

  expBox.innerHTML = `<strong>${correct ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  expBox.style.display = "block";

  showingExplanation = true;
  nextBtn.style.display = "inline-block";
}

nextBtn.addEventListener("click", () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
});

function updateProgress() {
  const percent = (current / quizData.length) * 100;
  progressBar.style.width = percent + "%";
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
}

function getStarRating(percent) {
  if (percent === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
  if (percent >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
  if (percent >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
  return "‚òÜ‚òÜ‚òÜ";
}

function showResult() {
  const percent = Math.round((score / quizData.length) * 100);
  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";

  quizBox.innerHTML = `
    <div class='stars'>${getStarRating(percent)}</div>
    <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>

    <div class='quiz-nav'>
      <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
      <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
      <button class='quiz-btn primary' id='nextLessonBtn' ${percent >= 80 ? "" : "disabled"}>
        ‚û° Next Lesson
      </button>
    </div>
  `;

  nextBtn.style.display = "none";

  window.parent.postMessage({ type:"quizResult", score: percent, passed: percent >= 80 }, "*");

  document.getElementById("retryBtn").addEventListener("click", retryQuiz);
  document.getElementById("backBtn").addEventListener("click", () =>
    window.parent.postMessage({ type:"quizBack" }, "*")
  );
  document.getElementById("nextLessonBtn").addEventListener("click", () => {
    if (percent >= 80) window.parent.postMessage({ type:"quizNextLesson" }, "*");
  });
}

function retryQuiz() {
  current = 0;
  score = 0;
  showQuestion();
}

showQuestion();
</script>

</body>
</html>
