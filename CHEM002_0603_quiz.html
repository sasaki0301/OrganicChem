<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 6 ‚Äì Comprehensive Assessment: Alcohols</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 900px;
    text-align: center;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .question {
    font-size: 1.25em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }

  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }

  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    margin-top: 10px;
    display: none;
    text-align: left;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
  }

  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
  }

  .quiz-btn.primary {
    background: #136f63;
    color: #fff;
  }
</style>
</head>

<body>
<div class="quiz-container">
  <h2>Chapter 6 Assessment ‚Äì Alcohols</h2>

  <div class="progress-text" id="progressText"></div>
  <div class="progress-wrapper">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="quizBox"></div>
  <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
</div>

<script>
const quizData = [
  { q:"1. Which functional group defines alcohols?", c:["‚ÄìCOOH","‚ÄìOH","‚ÄìNH‚ÇÇ","‚ÄìCHO"], a:1, e:"Alcohols are defined by the hydroxyl (‚ÄìOH) group."},
  { q:"2. What is the general formula of alcohols?", c:["R‚ÄìCOOH","R‚ÄìOH","R‚ÄìNH‚ÇÇ","R‚ÄìCHO"], a:1, e:"Alcohols have the general structure R‚ÄìOH."},
  { q:"3. Which bond makes alcohols polar?", c:["C‚ÄìC","C‚ÄìH","O‚ÄìH","C‚ÄìO"], a:2, e:"The O‚ÄìH bond is highly polar due to electronegativity difference."},
  { q:"4. Why do alcohols have higher boiling points than alkanes?", c:["Larger size","Hydrogen bonding","Stronger covalent bonds","Higher molar mass"], a:1, e:"Hydrogen bonding increases intermolecular attraction."},
  { q:"5. Which alcohol is completely miscible with water?", c:["Methanol","Pentanol","Hexanol","Octanol"], a:0, e:"Methanol has a very short hydrocarbon chain."},
  { q:"6. Increasing carbon chain length generally causes alcohol solubility to:", c:["Increase","Remain constant","Decrease","Become zero"], a:2, e:"Longer nonpolar chains reduce water solubility."},
  { q:"7. What suffix is used for alcohols in IUPAC naming?", c:["-ane","-ene","-ol","-al"], a:2, e:"Alcohols use the suffix ‚Äìol."},
  { q:"8. Why is the ‚ÄìOH group given priority in numbering?", c:["It increases mass","It affects geometry","It is the functional group","It adds polarity"], a:2, e:"The functional group determines the suffix and numbering."},
  { q:"9. Which alcohol would have the lowest boiling point?", c:["Methanol","Ethanol","Propanol","Butanol"], a:0, e:"Smaller alcohols have weaker intermolecular forces."},
  { q:"10. Alcohols are best described as:", c:["Strong acids","Weak bases","Weak acids","Neutral compounds"], a:2, e:"Alcohols can donate protons but only weakly."},
  { q:"11. Why are alcohols weaker acids than water?", c:["Less polar","Alkyl groups donate electrons","They lack hydrogen bonds","They have larger size"], a:1, e:"Alkyl groups stabilize the O‚ÄìH bond, reducing acidity."},
  { q:"12. Which interaction dominates between alcohol molecules?", c:["Ionic bonding","Covalent bonding","Hydrogen bonding","Metallic bonding"], a:2, e:"Hydrogen bonding dominates alcohol interactions."},
  { q:"13. Which compound is an alcohol?", c:["CH‚ÇÉCOOH","CH‚ÇÉCH‚ÇÇOH","CH‚ÇÉCHO","CH‚ÇÉNH‚ÇÇ"], a:1, e:"CH‚ÇÉCH‚ÇÇOH contains the ‚ÄìOH group."},
  { q:"14. Which alcohol is least soluble in water?", c:["Ethanol","Propanol","Butanol","Hexanol"], a:3, e:"Longer hydrocarbon chains reduce solubility."},
  { q:"15. Which property is directly caused by hydrogen bonding?", c:["Low density","High reactivity","High boiling point","Color"], a:2, e:"Hydrogen bonding raises boiling point."},
  { q:"16. Which bond breaks when alcohols act as acids?", c:["C‚ÄìO","O‚ÄìH","C‚ÄìC","C‚ÄìH"], a:1, e:"The proton is donated from the O‚ÄìH bond."},
  { q:"17. Why are short-chain alcohols miscible with water?", c:["Large size","Strong dispersion forces","Hydrogen bonding","High acidity"], a:2, e:"They hydrogen bond effectively with water."},
  { q:"18. What happens to boiling point as alcohol chain length increases?", c:["Decreases","Stays constant","Increases","Becomes unpredictable"], a:2, e:"Larger molecules have stronger intermolecular forces."},
  { q:"19. Which alcohol has the strongest hydrogen bonding?", c:["Methanol","Ethanol","Propanol","All similar"], a:3, e:"All alcohols form hydrogen bonds via ‚ÄìOH."},
  { q:"20. Alcohols differ from alkanes mainly due to:", c:["Mass","Structure","Functional group","Chain length"], a:2, e:"The ‚ÄìOH functional group changes properties dramatically."},
  { q:"21. Which term describes complete solubility?", c:["Polar","Miscible","Dilute","Aqueous"], a:1, e:"Miscible liquids mix in all proportions."},
  { q:"22. Which alcohol would be most acidic?", c:["Methanol","Ethanol","Propanol","Butanol"], a:0, e:"Smaller alkyl groups donate fewer electrons."},
  { q:"23. What causes polarity in alcohols?", c:["Unequal charge distribution","Molecular size","Hydrogen bonding","Covalent bonding"], a:0, e:"Unequal electronegativity causes polarity."},
  { q:"24. Which statement is TRUE?", c:["Alcohols are nonpolar","Alcohols lack hydrogen bonding","Alcohols are weak acids","Alcohols are ionic"], a:2, e:"Alcohols donate protons weakly."},
  { q:"25. Which feature most influences alcohol properties?", c:["Carbon chain","Hydroxyl group","Molecular mass","Bond angle"], a:1, e:"The ‚ÄìOH group controls polarity, bonding, and acidity."}
];

let current=0, score=0, selected=null;
const quizBox=document.getElementById("quizBox");
const nextBtn=document.getElementById("nextBtn");
const progressText=document.getElementById("progressText");
const progressBar=document.getElementById("progressBar");

function showQuestion(){
  const q=quizData[current];
  progressText.textContent=`Question ${current+1} of ${quizData.length}`;
  progressBar.style.width=(current/quizData.length*100)+"%";
  quizBox.innerHTML=`
    <div class="question">${q.q}</div>
    <div class="choices"></div>
    <div class="explanation" id="exp"></div>`;
  const choices=quizBox.querySelector(".choices");
  q.c.forEach((c,i)=>{
    const b=document.createElement("button");
    b.className="choice";
    b.textContent=c;
    b.onclick=()=>selectChoice(i);
    choices.appendChild(b);
  });
  nextBtn.style.display="none";
}

function selectChoice(i){
  if(selected!==null)return;
  selected=i;
  document.querySelectorAll(".choice").forEach((b,idx)=>{
    b.classList.toggle("selected",idx===i);
    b.disabled=true;
  });
  const q=quizData[current];
  const correct=i===q.a;
  if(correct)score++;
  const exp=document.getElementById("exp");
  exp.innerHTML=`<strong>${correct?"‚úÖ Correct":"‚ùå Incorrect"}</strong><br>${q.e}`;
  exp.style.display="block";
  nextBtn.style.display="inline-block";
}

nextBtn.onclick=()=>{
  current++;
  if(current<quizData.length)showQuestion();
  else showResult();
};

function showResult(){
  const percent=Math.round(score/quizData.length*100);
  const passed=percent>=80;
  quizBox.innerHTML=`
    <div class="stars">${percent>=90?"‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è":percent>=80?"‚≠êÔ∏è‚≠êÔ∏è‚òÜ":"‚≠êÔ∏è‚òÜ‚òÜ"}</div>
    <div class="result">Score: ${score}/${quizData.length} (${percent}%)</div>
    <div class="quiz-nav">
      <button class="quiz-btn" onclick="location.reload()">üîÅ Retry</button>
      <button class="quiz-btn primary" ${passed?"":"disabled"} onclick="window.parent.postMessage({type:'quizNextLesson'},'*')">‚û° Next Chapter</button>
    </div>`;
  progressBar.style.width="100%";
  progressText.textContent="Quiz Completed";
  window.parent.postMessage({type:"quizResult",score:percent,passed}, "*");
}

showQuestion();
</script>
</body>
</html>
