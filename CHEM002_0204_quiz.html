<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 2 ‚Äì Lesson 4 Quiz: Drawing Chemical Structures</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fb, #e9effd);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      min-height: 100vh;
    }
    .quiz-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #174ea6; margin-bottom: 20px; }
    .question { font-size: 24px; margin-bottom: 18px; font-weight: 600; color: #1a237e; }
    .choices {
      display: flex; flex-direction: column; gap: 12px;
      align-items: center; margin-bottom: 20px;
    }
    .choice {
      width: 100%; max-width: 500px; background: #e8ecf8; border: none;
      border-radius: 10px; padding: 14px 18px; cursor: pointer;
      text-align: left; font-size: 20px; transition: all 0.2s ease;
    }
    .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
    .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }
    .next-btn {
      background: #2b7de9; color: #fff; border: none;
      padding: 12px 24px; border-radius: 8px; font-size: 20px; cursor: pointer;
    }
    .next-btn:hover { background: #174ea6; }
    .result {
      font-size: 24px; font-weight: bold; color: #174ea6; margin-top: 20px;
    }
    .retry-btn {
      background: #136f63; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; margin-top: 20px;
      font-size: 20px; cursor: pointer;
    }
    .retry-btn:hover { background: #0f5b52; }

    .quiz-btn {
      background: #e8ecf8;
      color: #174ea6;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .quiz-btn:hover {
      background: #d3dbf8;
      transform: translateY(-2px);
    }
    .quiz-btn.primary {
      background: #2b7de9;
      color: #fff;
    }
    .quiz-btn.primary:hover {
      background: #174ea6;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin: 12px auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Drawing Chemical Structures ‚Äì Quiz</h2>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      { q: "1. What is the purpose of a Lewis structure?", 
        c: ["To show valence electrons and bonding", "To measure atomic mass", "To determine isotope stability", "To display color of compounds"], 
        a: 0 },
      { q: "2. How many lone pairs are on the oxygen atom in a water molecule (H‚ÇÇO)?", 
        c: ["1", "2", "3", "4"], 
        a: 1 },
      { q: "3. Which type of formula is shown below?<br><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyb8UhE8rtgzCgB2YSuO95qhUKOzy3NYelKA&s' alt='Skeletal formula ethanol'>", 
        c: ["Molecular formula", "Structural formula", "Condensed formula", "Skeletal formula"], 
        a: 3 },
      { q: "4. In a skeletal structure, each line end or intersection represents:", 
        c: ["An oxygen atom", "A carbon atom", "A hydrogen atom", "A nitrogen atom"], 
        a: 1 },
      { q: "5. Which molecule is represented by the formula CH‚ÇÉCH‚ÇÇOH?", 
        c: ["Methane", "Ethanol", "Ethene", "Formaldehyde"], 
        a: 1 },
      { q: "6. How many total sigma bonds are in ethanol (CH‚ÇÉCH‚ÇÇOH)?", 
        c: ["5", "6", "7", "8"], 
        a: 2 },
      { q: "7. Identify the molecule shown below:<br><img src='https://encyclopedia.airliquide.com/sites/gas_encyclopedia/files/003-methane_formula.png' alt='Methane molecule'>", 
        c: ["Methane", "Ethane", "Ethene", "Ethyne"], 
        a: 0 },
      { q: "8. What does each line in a structural formula represent?", 
        c: ["One pair of shared electrons", "Two pairs of electrons", "A lone pair", "A hydrogen bond"], 
        a: 0 },
      { q: "9. In the molecule CO‚ÇÇ, what is the shape and type of bonds between carbon and oxygen?", 
        c: ["Bent, single bonds", "Linear, double bonds", "Trigonal planar, single bonds", "Tetrahedral, triple bonds"], 
        a: 1 },
      { q: "10. Which of the following correctly matches the molecule with its representation?<br><img src='https://study.com/cimages/multimages/16/aromaticcompoundspicture2.png' alt='Benzene skeletal structure'>", 
        c: ["Cyclohexane", "Benzene", "Toluene", "Ethene"], 
        a: 1 }
    ];

    let current = 0, score = 0, selected = null;
    const quizBox = document.getElementById("quizBox");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = quizData[current];
      quizBox.innerHTML = `<div class='question'>${q.q}</div><div class='choices'></div>`;
      const choicesContainer = quizBox.querySelector(".choices");
      q.c.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.innerHTML = choice;
        btn.addEventListener("click", () => selectChoice(i));
        choicesContainer.appendChild(btn);
      });
      nextBtn.style.display = "none";
      selected = null;
    }

    function selectChoice(i) {
      selected = i;
      document.querySelectorAll(".choice").forEach((btn, idx) =>
        btn.classList.toggle("selected", idx === i)
      );
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      if (selected === quizData[current].a) score++;
      current++;
      if (current < quizData.length) showQuestion(); else showResult();
    });

    function showResult() {
      const percent = Math.round((score / quizData.length) * 100);
      const passed = percent >= 80;
      quizBox.innerHTML = `
        <div class='result'>üéâ You scored ${score} out of ${quizData.length} (${percent}%)</div>
        <div class='quiz-nav'>
          <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
          <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
          <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
        </div>
      `;
      nextBtn.style.display = "none";
      window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

      document.getElementById("retryBtn").addEventListener("click", retryQuiz);
      document.getElementById("backBtn").addEventListener("click", () => {
        window.parent.postMessage({ type: "quizBack" }, "*");
      });
      document.getElementById("nextLessonBtn").addEventListener("click", () => {
        if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*");
      });
    }

    function retryQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
