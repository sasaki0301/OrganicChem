<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 5 ‚Äì Lesson 1 Quiz: Naming Alkenes</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }

  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: 0.2s;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    display: none;
    font-size: 1.05em;
    text-align: left;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    display: none;
    margin-top: 20px;
  }
  .next-btn:hover { background: #0f5b52; }

  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .quiz-btn:hover { background: #d3dbf8; }
  .quiz-btn.primary {
    background: #136f63;
    color: #fff;
  }
  .quiz-btn.primary:hover { background:#0f5b52; }
</style>
</head>

<body>
<div class="quiz-container">

<h2>Lesson 1 Quiz ‚Äì Naming Alkenes</h2>

<div class="progress-text" id="progressText">Question 1 of 10</div>
<div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>

<div id="quizBox"></div>
<button id="nextBtn" class="next-btn">Next</button>

</div>

<script>
const quizData = [
  {
    q: "1. What suffix is used for alkenes?",
    c: ["-ane", "-yne", "-ene", "-anol"],
    a: 2,
    e: "Alkenes always use the suffix -ene because they contain a C=C double bond."
  },
  {
    q: "2. Which of the following is the correct general formula for an alkene?",
    c: ["C‚ÇôH‚ÇÇ‚Çô‚Çä‚ÇÇ", "C‚ÇôH‚ÇÇ‚Çô", "C‚ÇôH‚ÇÇ‚Çô‚Çã‚ÇÇ", "C‚ÇôH‚ÇÇ‚Çô‚Çä‚ÇÅ"],
    a: 1,
    e: "Alkenes follow C‚ÇôH‚ÇÇ‚Çô because each double bond reduces the hydrogen count."
  },
  {
    q: "3. Identify the correct IUPAC name: CH‚ÇÇ=CH‚ÄìCH‚ÇÇ‚ÄìCH‚ÇÉ",
    c: ["but-3-ene", "but-1-ene", "prop-1-ene", "pent-1-ene"],
    a: 1,
    e: "The double bond is at carbon 1 ‚Üí but-1-ene."
  },
  {
    q: "4. Which chain must be chosen as the parent chain in alkenes?",
    c: [
      "The longest chain overall",
      "The chain with the most substituents",
      "The chain that includes the double bond",
      "Any chain as long as it‚Äôs continuous"
    ],
    a: 2,
    e: "Even if another chain is longer, the parent must contain the C=C bond."
  },
  {
    q: "5. In naming an alkene, numbering must start from the end that:",
    c: [
      "Gives the substituent the lowest number",
      "Gives the double bond the lowest number",
      "Gives the last carbon the lowest number",
      "Alphabetizes substituents"
    ],
    a: 1,
    e: "The double bond always gets priority when numbering."
  },
  {
    q: "6. What is the name of CH‚ÇÉ‚ÄìCH‚ÇÇ‚ÄìCH=CH‚ÇÇ?",
    c: ["but-1-ene", "but-2-ene", "prop-1-ene", "pent-1-ene"],
    a: 0,
    e: "Numbering from the end closest to the double bond ‚Üí but-1-ene."
  },
  {
    q: "7. A 5-carbon chain with a double bond starting at carbon 2 is named:",
    c: ["pent-1-ene", "pent-3-ene", "pent-2-ene", "pent-4-ene"],
    a: 2,
    e: "Double bond begins at C2 ‚Üí pent-2-ene."
  },
  {
    q: "8. What is the correct name for the structure shown?",
    c: ["3-methylbut-1-ene", "2-methylbut-1-ene", "3-methylbut-2-ene", "2-methylpent-1-ene"],
    a: 1,
    e: "The substituent is on carbon 2 and the double bond is at carbon 1."
  },
  {
    q: "9. Which of the following names is INVALID?",
    c: ["hex-1-ene", "hex-6-ene", "hex-2-ene", "hex-3-ene"],
    a: 1,
    e: "A double bond cannot start at carbon 6 in a 6-carbon chain."
  },
  {
    q: "10. A compound named 4-methylhex-2-ene has:",
    c: [
      "A double bond between C1 and C2",
      "A double bond between C2 and C3",
      "A methyl group at C2",
      "A triple bond"
    ],
    a: 1,
    e: "The number before -ene (2) indicates the start of the double bond."
  }
];

let current = 0, score = 0, selected = null, showingExplanation = false;

const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  updateProgress();

  quizBox.innerHTML = `
    <div class='question'>${q.q}</div>
    <div class='choices'></div>
    <div class='explanation' id='explanationBox'></div>
  `;

  const choicesContainer = quizBox.querySelector(".choices");

  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = choice;
    btn.addEventListener("click", () => selectChoice(i));
    choicesContainer.appendChild(btn);
  });

  nextBtn.style.display = "none";
  selected = null;
  showingExplanation = false;
}

function selectChoice(i) {
  if (showingExplanation) return;
  selected = i;

  document.querySelectorAll(".choice").forEach((btn, idx) => {
    btn.classList.toggle("selected", idx === i);
    btn.disabled = true;
  });

  const q = quizData[current];
  const expBox = document.getElementById("explanationBox");
  const correct = i === q.a;

  if (correct) score++;

  expBox.innerHTML = `<strong>${correct ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  expBox.style.display = "block";

  nextBtn.style.display = "inline-block";
  showingExplanation = true;
}

nextBtn.addEventListener("click", () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
});

function updateProgress() {
  const percent = (current / quizData.length) * 100;
  progressBar.style.width = percent + "%";
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
}

function getStars(percent) {
  if (percent === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
  if (percent >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
  if (percent >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
  return "‚òÜ‚òÜ‚òÜ";
}

function showResult() {
  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";

  const percent = Math.round((score / quizData.length) * 100);
  const passed = percent >= 80;

  quizBox.innerHTML = `
    <div class='stars'>${getStars(percent)}</div>
    <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>

    <div class='quiz-nav'>
      <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
      <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
      <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
    </div>
  `;

  nextBtn.style.display = "none";

  window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

  document.getElementById("retryBtn").addEventListener("click", retryQuiz);
  document.getElementById("backBtn").addEventListener("click", () =>
    window.parent.postMessage({ type: "quizBack" }, "*")
  );
  document.getElementById("nextLessonBtn").addEventListener("click", () => {
    if (passed)
      window.parent.postMessage({ type: "quizNextLesson" }, "*");
  });
}

function retryQuiz() {
  current = 0;
  score = 0;
  showQuestion();
}

showQuestion();
</script>

</body>
</html>
