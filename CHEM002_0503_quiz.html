}

}

}

.quiz-nav {

}

</style>

<body>
<div class="quiz-container">
<h2>Lesson 3 Quiz ‚Äì Alkene Isomerism (cis‚Äìtrans & E‚ÄìZ)</h2>
<div class="progress-text" id="progressText"></div>
<div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>
<div id="quizBox"></div>
<button id="nextBtn" class="next-btn" style="display:none;">Next</button>
</div>

<script>
const quizData = [
{
q:"1. When must the E‚ÄìZ system be used instead of cis‚Äìtrans?",
c:["When the double bond is terminal",
"When all four substituents are identical",
"When each alkene carbon has two different substituents",
"When the molecule is symmetric"],
a:2,
e:"Cis‚Äìtrans fails when each double-bonded carbon has two different groups. E‚ÄìZ is required."
},
{
q:"2. Which alkene can show cis‚Äìtrans isomerism?",
c:["CH‚ÇÇ=CH‚ÇÇ","CH‚ÇÉ‚ÄìCH=CH‚ÄìCH‚ÇÉ","CH‚ÇÇ=CH‚ÄìCH‚ÇÉ","CH‚ÇÇ=C(CH‚ÇÉ)‚ÇÇ"],
a:1,
e:"But-2-ene has identical groups on each carbon, allowing cis‚Äìtrans isomerism."
},
{
q:"3. Which pair correctly describes the same molecule?",
c:["trans-but-2-ene and (Z)-but-2-ene",
"cis-but-2-ene and (E)-but-2-ene",
"cis-but-2-ene and (Z)-but-2-ene",
"(E)-but-1-ene and trans-but-1-ene"],
a:2,
e:"In simple cases, cis corresponds to Z and trans corresponds to E."
},
{
q:"4. What determines priority in the E‚ÄìZ system?",
c:["Atomic mass","Electronegativity","Atomic number","Bond order"],
a:2,
e:"Priority is assigned by atomic number ‚Äî higher atomic number = higher priority."
},
{
q:"5. Which alkene has no geometric isomerism?",
c:["but-2-ene","pent-2-ene","prop-1-ene","hex-3-ene"],
a:2,
e:"One carbon in prop-1-ene has two identical hydrogens, so no E‚ÄìZ or cis‚Äìtrans isomerism."
},
{
q:"6. If the highest-priority groups are on opposite sides of the C=C bond, the alkene is:",
c:["cis","Z","trans","E"],
a:3,
e:"Opposite-side high-priority groups correspond to the E configuration."
},
{
q:"7. Which is generally more stable?",
c:["Z-alkenes","E-alkenes","Cis alkenes","They are equally stable"],
a:1,
e:"E-alkenes are usually more stable due to reduced steric repulsion."
},
{
q:"8. Which feature must remain unchanged between resonance or isomeric drawings?",
c:["Electron placement","Bond order","Atomic positions","Formal charges"],
a:2,
e:"Atoms never move in isomerism ‚Äî only electron arrangement differs."
},
{
q:"9. Which alkene must be named using E‚ÄìZ?",
c:["but-2-ene","hex-3-ene","2-methylpropene","pent-2-ene"],
a:1,
e:"Hex-3-ene has four different substituents around the double bond, requiring E‚ÄìZ."
},
{
q:"10. Why is cis‚Äìtrans naming considered limited?",
c:["It ignores functional groups",
"It applies only to cycloalkanes",
"It cannot handle four different substituents",
"It is outdated"],
a:2,
e:"Cis‚Äìtrans fails when substituents are all different ‚Äî E‚ÄìZ is more general."
}
];

let current=0,score=0,selected=null;
const quizBox=document.getElementById("quizBox");
const nextBtn=document.getElementById("nextBtn");
const progressText=document.getElementById("progressText");
const progressBar=document.getElementById("progressBar");

function showQuestion(){
const q=quizData[current];
progressText.textContent=`Question ${current+1} of ${quizData.length}`;
progressBar.style.width=`${(current/quizData.length)*100}%`;
quizBox.innerHTML=`<div class="question">${q.q}</div><div class="choices"></div><div class="explanation" id="exp"></div>`;
const choices=quizBox.querySelector(".choices");
q.c.forEach((c,i)=>{
const btn=document.createElement("button");
btn.className="choice";
btn.textContent=c;
btn.onclick=()=>select(i);
choices.appendChild(btn);
});
nextBtn.style.display="none";
}

function select(i){
document.querySelectorAll(".choice").forEach((b,idx)=>{
b.classList.toggle("selected",idx===i);
b.disabled=true;
});
const q=quizData[current];
if(i===q.a)score++;
const exp=document.getElementById("exp");
exp.innerHTML=`<strong>${i===q.a?"‚úÖ Correct":"‚ùå Incorrect"}</strong><br>${q.e}`;
exp.style.display="block";
nextBtn.style.display="inline-block";
}

nextBtn.onclick=()=>{
current++;
if(current<quizData.length)showQuestion();
else showResult();
};

function showResult(){
const percent=Math.round(score/quizData.length*100);
quizBox.innerHTML=`
<div class="stars">${getStarRating(percent)}</div>
<div class="result">Score: ${score}/${quizData.length} (${percent}%)</div>
<div class="quiz-nav">
  <button class="quiz-btn" onclick="location.reload()">üîÅ Retry</button>
  <button class="quiz-btn primary" ${percent>=80?"":"disabled"}
    onclick="window.parent.postMessage({type:'quizNextLesson'},'*')">
    ‚û° Next Lesson
  </button>
</div>`;

window.parent.postMessage({type:"quizResult",score:percent,passed:percent>=80},"*");
}

function getStarRating(percent) {
  if (percent === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
  else if (percent >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
  else if (percent >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
  else return "‚òÜ‚òÜ‚òÜ";
}


showQuestion();
</script>
</body>
