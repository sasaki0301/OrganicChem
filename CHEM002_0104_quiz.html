<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 1 Assessment ‚Äì Introduction to Organic Chemistry</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fb, #e9effd);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size:30px;
      min-height: 100vh;
    }
    .quiz-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #174ea6; margin-bottom: 20px; }
    .question { font-size: 24px; margin-bottom: 18px; font-weight: 600; color: #1a237e; }
    .choices {
      display: flex; flex-direction: column; gap: 12px;
      align-items: center; margin-bottom: 20px;
    }
    .choice {
      width: 100%; max-width: 500px; background: #e8ecf8; border: none;
      border-radius: 10px; padding: 14px 18px; cursor: pointer;
      text-align: left; font-size: 20px; transition: all 0.2s ease;
    }
    .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
    .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }
    .next-btn {
      background: #2b7de9; color: #fff; border: none;
      padding: 12px 24px; border-radius: 8px; font-size: 20px; cursor: pointer;
    }
    .next-btn:hover { background: #174ea6; }
    .result {
      font-size: 24px; font-weight: bold; color: #174ea6; margin-top: 20px;
    }
    .retry-btn {
      background: #136f63; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; margin-top: 20px;
      font-size: 20px; cursor: pointer;
    }
    .retry-btn:hover { background: #0f5b52; }

    .quiz-btn {
      background: #e8ecf8;
      color: #174ea6;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quiz-btn:hover {
      background: #d3dbf8;
      transform: translateY(-2px);
    }

    .quiz-btn.primary {
      background: #2b7de9;
      color: #fff;
    }

    .quiz-btn.primary:hover {
      background: #174ea6;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Chapter 1 Assessment ‚Äì Introduction to Organic Chemistry</h2>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      { q: "1. What branch of chemistry studies carbon compounds?", c: ["Inorganic chemistry", "Organic chemistry", "Analytical chemistry", "Physical chemistry"], a: 1 },
      { q: "2. The early theory that organic substances required a 'life force' to form was called:", c: ["Vitalism", "Mechanism", "Stoichiometry", "Structural theory"], a: 0 },
      { q: "3. Who synthesized urea from ammonium cyanate in 1828?", c: ["W√∂hler", "Kekul√©", "Lavoisier", "Dalton"], a: 0 },
      { q: "4. Which compound below is <em>organic</em>?<br><img src='https://upload.wikimedia.org/wikipedia/commons/b/b8/Methane-2D-flat.png' width='100'>", c: ["NaCl", "CH‚ÇÑ", "Fe‚ÇÇO‚ÇÉ", "CaCO‚ÇÉ"], a: 1 },
      { q: "5. Which element is the foundation of organic chemistry?", c: ["Oxygen", "Carbon", "Nitrogen", "Sulfur"], a: 1 },
      { q: "6. Organic compounds are primarily bonded by:", c: ["Ionic bonds", "Covalent bonds", "Metallic bonds", "Hydrogen bonds"], a: 1 },
      { q: "7. Which of the following is an inorganic compound?", c: ["Glucose", "Ethanol", "NaCl", "Propane"], a: 2 },
      { q: "8. What property is typical of organic compounds?", c: ["High melting points", "Flammable and low-melting", "Good conductors", "Mostly metallic"], a: 1 },
      { q: "9. Inorganic compounds are generally soluble in:", c: ["Non-polar solvents", "Polar solvents (water)", "Benzene", "Ether"], a: 1 },
      { q: "10. Which of the following best describes modern organic chemistry?", c: ["Study of metals", "Study of carbon-based molecules", "Study of gases only", "Study of radioactivity"], a: 1 },
      { q: "11. What organic compound serves as a pain reliever?<br><img src='https://upload.wikimedia.org/wikipedia/commons/d/d9/Aspirin-skeletal.svg' width='100'>", c: ["Aspirin", "NaOH", "NH‚ÇÑNO‚ÇÉ", "KCl"], a: 0 },
      { q: "12. Which organic compound is used as a fuel gas?", c: ["Methane", "Water", "Iron oxide", "Sodium chloride"], a: 0 },
      { q: "13. Organic nutrients include:", c: ["Proteins, carbohydrates, and fats", "Metals and salts", "Water only", "Oxides"], a: 0 },
      { q: "14. Polymers are:", c: ["Large organic molecules", "Simple ions", "Atomic nuclei", "Minerals"], a: 0 },
      { q: "15. Organic chemistry contributes to agriculture by:", c: ["Producing fertilizers and pesticides", "Mining ores", "Building engines", "Designing circuits"], a: 0 },
      { q: "16. Which 19th-century chemist proposed the structural theory of bonding?", c: ["Kekul√©", "W√∂hler", "Einstein", "Curie"], a: 0 },
      { q: "17. The compound responsible for the aroma of fruits (esters) is an example of:", c: ["Inorganic compound", "Organic compound", "Metal", "Salt"], a: 1 },
      { q: "18. Organic compounds mainly contain which two elements?", c: ["C and H", "Na and Cl", "Fe and O", "K and Br"], a: 0 },
      { q: "19. Which characteristic is more typical of inorganic compounds?", c: ["Covalent bonding", "High melting points", "Flammability", "Low density"], a: 1 },
      { q: "20. The process of creating plastics is part of:", c: ["Polymer chemistry", "Nuclear chemistry", "Electrochemistry", "Quantum mechanics"], a: 0 },
      { q: "21. Organic chemistry is vital in developing which of the following?", c: ["Antibiotics", "Computer chips", "Alloys", "Cement"], a: 0 },
      { q: "22. What gas is both organic and a greenhouse gas?", c: ["Methane (CH‚ÇÑ)", "Oxygen (O‚ÇÇ)", "Nitrogen (N‚ÇÇ)", "Argon (Ar)"], a: 0 },
      { q: "23. The main difference between organic and inorganic compounds lies in:", c: ["Presence of C‚ÄìH bonds", "Presence of oxygen", "Color", "Crystal shape"], a: 0 },
      { q: "24. What historical event marks the birth of organic chemistry as a science?", c: ["W√∂hler‚Äôs urea synthesis", "Discovery of oxygen", "Atomic theory", "Periodic law"], a: 0 },
      { q: "25. Why is carbon so versatile in forming compounds?", c: ["It forms four covalent bonds", "It forms only ionic bonds", "It has low reactivity", "It is a noble gas"], a: 0 }
    ];

    let current = 0;
    let score = 0;
    let selected = null;

    const quizBox = document.getElementById('quizBox');
    const nextBtn = document.getElementById('nextBtn');

    function showQuestion() {
      const q = quizData[current];
      quizBox.innerHTML = `
        <div class="question">${current + 1}. ${q.q}</div>
        <div class="choices"></div>
      `;

      const choicesContainer = quizBox.querySelector('.choices');
      q.c.forEach((choice, i) => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.addEventListener('click', () => selectChoice(i));
        choicesContainer.appendChild(btn);
      });

      nextBtn.style.display = 'none';
      selected = null;
    }

    function selectChoice(i) {
      selected = i;
      document.querySelectorAll('.choice').forEach((btn, index) => {
        btn.classList.toggle('selected', index === i);
      });
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
      if (selected === quizData[current].a) score++;
      current++;
      if (current < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      const percent = Math.round((score / quizData.length) * 100);
      const passed = percent >= 80;
      quizBox.innerHTML = `
        <div class="result">
          üéâ You scored ${score} out of ${quizData.length} (${percent}%)
        </div>
        <div class="quiz-nav">
          <button class="quiz-btn" id="backBtn">‚¨Ö Back</button>
          <button class="quiz-btn" id="retryBtn">üîÅ Retry</button>
          <button class="quiz-btn primary" id="nextLessonBtn" ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
        </div>
      `;
      nextBtn.style.display = 'none';

      // Send result to parent dashboard
      window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

      document.getElementById('retryBtn').addEventListener('click', retryQuiz);
      document.getElementById('backBtn').addEventListener('click', () => {
        window.parent.postMessage({ type: "quizBack" }, "*");
      });
      document.getElementById('nextLessonBtn').addEventListener('click', () => {
        if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*");
      });
    }

    function retryQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    // Start quiz
    showQuestion();
  </script>

</body>
</html>
