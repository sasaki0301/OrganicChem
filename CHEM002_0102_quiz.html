<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 1 ‚Äì Lesson 2 Quiz</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fb, #e9effd);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      min-height: 100vh;
    }
    .quiz-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #174ea6; margin-bottom: 20px; }
    .question { font-size: 24px; margin-bottom: 18px; font-weight: 600; color: #1a237e; }
    .choices {
      display: flex; flex-direction: column; gap: 12px;
      align-items: center; margin-bottom: 20px;
    }
    .choice {
      width: 100%; max-width: 500px; background: #e8ecf8; border: none;
      border-radius: 10px; padding: 14px 18px; cursor: pointer;
      text-align: left; font-size: 20px; transition: all 0.2s ease;
    }
    .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
    .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }
    .next-btn {
      background: #2b7de9; color: #fff; border: none;
      padding: 12px 24px; border-radius: 8px; font-size: 20px; cursor: pointer;
    }
    .next-btn:hover { background: #174ea6; }
    .result {
      font-size: 24px; font-weight: bold; color: #174ea6; margin-top: 20px;
    }
    .retry-btn {
      background: #136f63; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; margin-top: 20px;
      font-size: 20px; cursor: pointer;
    }
    .retry-btn:hover { background: #0f5b52; }

    .quiz-btn {
      background: #e8ecf8;
      color: #174ea6;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .quiz-btn:hover {
      background: #d3dbf8;
      transform: translateY(-2px);
    }
    .quiz-btn.primary {
      background: #2b7de9;
      color: #fff;
    }
    .quiz-btn.primary:hover {
      background: #174ea6;
    }
    img {
      max-width: 250px;
      border-radius: 10px;
      margin: 12px auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Organic vs Inorganic Compounds ‚Äì Quiz</h2>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      { q: "What is the primary element found in all organic compounds?", c: ["Hydrogen", "Oxygen", "Carbon", "Nitrogen"], a: 2 },
      { q: "Which of the following is an example of an inorganic compound?", c: ["Ethanol (C‚ÇÇH‚ÇÖOH)", "Methane (CH‚ÇÑ)", "Sodium chloride (NaCl)", "Glucose (C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ)"], a: 2 },
      { q: "Organic compounds are typically bonded through:", c: ["Ionic bonds", "Covalent bonds", "Metallic bonds", "Hydrogen bonds"], a: 1 },
      { q: "Which property is most common in organic compounds?", c: ["High melting point", "Nonflammable", "Low melting point and flammable", "Good conductor of electricity"], a: 2 },
      { q: "Inorganic compounds are usually soluble in:", c: ["Nonpolar solvents", "Water and polar solvents", "Oils", "Ether"], a: 1 },
      { q: "Which compound is organic?<br><img src='https://upload.wikimedia.org/wikipedia/commons/b/b8/Methane-2D-flat.png' width='120'>", c: ["CH‚ÇÑ", "NaCl", "CaCO‚ÇÉ", "Fe‚ÇÇO‚ÇÉ"], a: 0 },
      { q: "Which compound is inorganic?<br><img src='https://upload.wikimedia.org/wikipedia/commons/5/5f/Sodium-chloride-3D-ionic.png' width='120'>", c: ["Ethanol", "Glucose", "NaCl", "Methane"], a: 2 },
      { q: "Which statement best describes inorganic compounds?", c: ["Always contain carbon", "Mainly ionic and simple", "Always contain C‚ÄìH bonds", "Usually flammable"], a: 1 },
      { q: "Which element combination is typical for organic compounds?", c: ["C and H", "Na and Cl", "Fe and O", "Cu and S"], a: 0 },
      { q: "Organic compounds are often used in:", c: ["Fuel and pharmaceuticals", "Salt mining", "Metallurgy", "Rock formation"], a: 0 }
    ];

    let current = 0;
    let score = 0;
    let selected = null;

    const quizBox = document.getElementById('quizBox');
    const nextBtn = document.getElementById('nextBtn');

    function showQuestion() {
      const q = quizData[current];
      quizBox.innerHTML = `
        <div class="question">${current + 1}. ${q.q}</div>
        <div class="choices"></div>
      `;

      const choicesContainer = quizBox.querySelector('.choices');
      q.c.forEach((choice, i) => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.addEventListener('click', () => selectChoice(i));
        choicesContainer.appendChild(btn);
      });

      nextBtn.style.display = 'none';
      selected = null;
    }

    function selectChoice(i) {
      selected = i;
      document.querySelectorAll('.choice').forEach((btn, index) => {
        btn.classList.toggle('selected', index === i);
      });
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
      if (selected === quizData[current].a) score++;
      current++;
      if (current < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      const percent = Math.round((score / quizData.length) * 100);
      const passed = percent >= 80;
      quizBox.innerHTML = `
        <div class="result">
          üéâ You scored ${score} out of ${quizData.length} (${percent}%)
        </div>
        <div class="quiz-nav">
          <button class="quiz-btn" id="backBtn">‚¨Ö Back</button>
          <button class="quiz-btn" id="retryBtn">üîÅ Retry</button>
          <button class="quiz-btn primary" id="nextLessonBtn" ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
        </div>
      `;
      nextBtn.style.display = 'none';

      // Send result to parent dashboard
      window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

      document.getElementById('retryBtn').addEventListener('click', retryQuiz);
      document.getElementById('backBtn').addEventListener('click', () => {
        window.parent.postMessage({ type: "quizBack" }, "*");
      });
      document.getElementById('nextLessonBtn').addEventListener('click', () => {
        if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*");
      });
    }

    function retryQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    // Start quiz
    showQuestion();
  </script>

</body>
</html>
