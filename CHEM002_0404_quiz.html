<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 4 ‚Äì Lesson 4 Quiz: Cycloalkanes</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .question {
    font-size: 1.25em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 18px;
  }

  .structure {
    margin: 12px 0 18px;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }

  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    margin-top: 10px;
    display: none;
    text-align: left;
    font-size: 1.05em;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    margin-top: 15px;
  }
  .next-btn:hover { background: #0f5b52; }

  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }

  .quiz-btn.primary { background: #136f63; color: #fff; }
  .quiz-btn.primary:hover { background: #0f5b52; }
</style>
</head>

<body>
  <div class="quiz-container">
    <h2>Lesson 4 Quiz ‚Äì Cycloalkanes</h2>
    <div class="progress-text" id="progressText">Question 1 of 10</div>
    <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

<script>
const quizData = [
  {
    q: "1. What is the general formula for cycloalkanes?",
    c: ["C‚ÇôH‚ÇÇ‚Çô‚Çä‚ÇÇ", "C‚ÇôH‚ÇÇ‚Çô", "C‚ÇôH‚ÇÇ‚Çô‚Çã‚ÇÇ", "C‚ÇôH‚Çô"],
    a: 1,
    e: "Cycloalkanes have the formula C‚ÇôH‚ÇÇ‚Çô because forming a ring removes two hydrogens."
  },
  {
    q: "2. What is the name of a 6-carbon ring with no substituents?",
    c: ["Cyclopentane", "Cyclohexane", "Hexane", "Cycloheptane"],
    a: 1,
    e: "A six-carbon ring is called cyclohexane."
  },
  {
    q: "3. Which statement is TRUE about cycloalkanes?",
    c: [
      "They contain at least one double bond",
      "They are unsaturated hydrocarbons",
      "They are cyclic alkanes with single bonds",
      "They always contain substituents"
    ],
    a: 2,
    e: "Cycloalkanes are saturated hydrocarbons arranged in a ring with only single bonds."
  },
  {
    q: "4. What is the parent name of this structure?",
    img: "https://i.imgur.com/I9SLadw.png",
    c: ["Cyclopropane", "Cyclobutane", "Cyclopentane", "Cyclohexane"],
    a: 2,
    e: "The ring has 5 carbons, so the parent name is cyclopentane."
  },
  {
    q: "5. What is the correct name for a ring with one methyl substituent?",
    c: [
      "1-methylcycloalkane",
      "Methyl + parent chain name",
      "Parent name + methyl",
      "Cyclomethylalkane"
    ],
    a: 1,
    e: "A single substituent is named as 'methyl' + parent ring (e.g., methylcyclohexane)."
  },
  {
    q: "6. Name the structure below:",
    img: "https://i.imgur.com/AnBzKXi.png",
    c: [
      "Methylcyclobutane",
      "Cyclopentylmethane",
      "Methylcyclopentane",
      "1-methylcyclopentane"
    ],
    a: 2,
    e: "A 5-carbon ring with one methyl substituent is named methylcyclopentane. Numbering is not needed."
  },
  {
    q: "7. When two substituents are present, how do you number the ring?",
    c: [
      "Alphabetical order decides numbering direction",
      "Number to give the lowest set of locants",
      "Start at any point",
      "Always number clockwise"
    ],
    a: 1,
    e: "Numbering must give substituents the lowest possible numbers."
  },
  {
    q: "8. Name the structure:",
    img: "https://i.imgur.com/mg7M3zj.png",
    c: [
      "1,4-dimethylcyclohexane",
      "2,5-dimethylcyclohexane",
      "1,3-dimethylcyclohexane",
      "Dimethylcyclohexane"
    ],
    a: 0,
    e: "The lowest locants are 1 and 4, so the name is 1,4-dimethylcyclohexane."
  },
  {
    q: "9. Which substituent is listed first alphabetically?",
    c: ["Methyl", "Bromo", "Chloro", "Ethyl"],
    a: 1,
    e: "Alphabetical order: bromo (B), chloro (C), ethyl (E), methyl (M)."
  },
  {
    q: "10. Name this structure:",
    img: "https://i.imgur.com/kq9Ommb.png",
    c: [
      "1-chloro-6-fluoro-2-methylcycloheptane",
      "3-chloro-1-fluoro-4-methylcycloheptane",
      "7-chloro-5-fluoro-1-methylycloheptane",
      "2-chloro-4-fluoro-1-methylcycloheptane"
    ],
    a: 1,
    e: "Lowest locants and alphabetical order give: 2-chloro-4-fluoro-1-methylcycloheptane."
  }
];

let current = 0, score = 0, selected = null, showingExplanation = false;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  updateProgress();

  let imgHTML = q.img ? `<div class="structure"><img src="${q.img}" style="width:45%; max-width:300px; border-radius:8px;"></div>` : "";

  quizBox.innerHTML = `
    <div class='question'>${q.q}</div>
    ${imgHTML}
    <div class='choices'></div>
    <div class='explanation' id='explanationBox'></div>
  `;

  const choicesContainer = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerHTML = choice;
    btn.addEventListener("click", () => selectChoice(i));
    choicesContainer.appendChild(btn);
  });

  nextBtn.style.display = "none";
  selected = null;
  showingExplanation = false;
}

function selectChoice(i) {
  if (showingExplanation) return;
  selected = i;

  document.querySelectorAll(".choice").forEach((btn, idx) => {
    btn.classList.toggle("selected", idx === i);
    btn.disabled = true;
  });

  const q = quizData[current];
  const expBox = document.getElementById("explanationBox");
  const correct = i === q.a;
  if (correct) score++;

  expBox.innerHTML = `<strong>${correct ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  expBox.style.display = "block";
  nextBtn.style.display = "inline-block";
  showingExplanation = true;
}

nextBtn.addEventListener("click", () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
});

function updateProgress() {
  const percent = (current / quizData.length) * 100;
  progressBar.style.width = percent + "%";
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
}

function getStarRating(percent) {
  if (percent === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
  else if (percent >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
  else if (percent >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
  else return "‚òÜ‚òÜ‚òÜ";
}

function showResult() {
  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";
  const percent = Math.round((score / quizData.length) * 100);
  const passed = percent >= 80;

  quizBox.innerHTML = `
    <div class='stars'>${getStarRating(percent)}</div>
    <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>
    <div class='quiz-nav'>
      <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
      <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
      <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
    </div>
  `;

  nextBtn.style.display = "none";
  window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

  document.getElementById("retryBtn").addEventListener("click", retryQuiz);
  document.getElementById("backBtn").addEventListener("click", () => window.parent.postMessage({ type: "quizBack" }, "*"));
  document.getElementById("nextLessonBtn").addEventListener("click", () => { if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*"); });
}

function retryQuiz() {
  current = 0;
  score = 0;
  showQuestion();
}

showQuestion();
</script>
</body>
</html>
