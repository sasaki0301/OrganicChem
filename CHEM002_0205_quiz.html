<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 2 ‚Äì Lesson 5 Quiz: Nomenclature</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fb, #e9effd);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      min-height: 100vh;
    }
    .quiz-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #174ea6; margin-bottom: 20px; }
    .question { font-size: 24px; margin-bottom: 18px; font-weight: 600; color: #1a237e; }
    .choices {
      display: flex; flex-direction: column; gap: 12px;
      align-items: center; margin-bottom: 20px;
    }
    .choice {
      width: 100%; max-width: 500px; background: #e8ecf8; border: none;
      border-radius: 10px; padding: 14px 18px; cursor: pointer;
      text-align: left; font-size: 20px; transition: all 0.2s ease;
    }
    .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
    .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }
    .next-btn {
      background: #2b7de9; color: #fff; border: none;
      padding: 12px 24px; border-radius: 8px; font-size: 20px; cursor: pointer;
    }
    .next-btn:hover { background: #174ea6; }
    .result {
      font-size: 24px; font-weight: bold; color: #174ea6; margin-top: 20px;
    }
    .retry-btn {
      background: #136f63; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; margin-top: 20px;
      font-size: 20px; cursor: pointer;
    }
    .retry-btn:hover { background: #0f5b52; }

    .quiz-btn {
      background: #e8ecf8;
      color: #174ea6;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .quiz-btn:hover {
      background: #d3dbf8;
      transform: translateY(-2px);
    }
    .quiz-btn.primary {
      background: #2b7de9;
      color: #fff;
    }
    .quiz-btn.primary:hover {
      background: #174ea6;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin: 12px auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Organic Nomenclature ‚Äì Quiz</h2>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      { q: "1. What does the suffix '-ane' indicate in an organic compound?", 
        c: ["Single bonds only", "Presence of double bonds", "Triple bonds", "Presence of ‚ÄìOH group"], 
        a: 0 },
      { q: "2. Which of the following is the correct name for a 4-carbon chain with only single bonds?", 
        c: ["Methane", "Ethane", "Propane", "Butane"], 
        a: 3 },
      { q: "3. What is the name of this compound?<br><img src='https://upload.wikimedia.org/wikipedia/commons/1/1d/2-methylbutane.png' alt='2-methylbutane'>", 
        c: ["2-Methylbutane", "Pentane", "Isopentane", "3-Methylbutane"], 
        a: 0 },
      { q: "4. What does the prefix 'di-' indicate in a compound name?", 
        c: ["Two identical substituents", "Two double bonds", "Two carbon atoms", "Two hydrogen atoms"], 
        a: 0 },
      { q: "5. Identify the molecule shown below:<br><img src='https://upload.wikimedia.org/wikipedia/commons/5/55/Ethanol-3D-balls.png' alt='Ethanol molecule'>", 
        c: ["Methanol", "Ethanol", "Propanol", "Butanol"], 
        a: 1 },
      { q: "6. The compound 2,3-dimethylbutane has how many carbon atoms in its main chain?", 
        c: ["2", "3", "4", "6"], 
        a: 2 },
      { q: "7. What is the functional group for compounds ending in '-ol'?", 
        c: ["‚ÄìNH‚ÇÇ", "‚ÄìCOOH", "‚ÄìOH", "‚ÄìCHO"], 
        a: 2 },
      { q: "8. Identify this aromatic compound:<br><img src='https://upload.wikimedia.org/wikipedia/commons/7/79/Benzene_skeletal_structure.svg' alt='Benzene skeletal structure'>", 
        c: ["Benzene", "Cyclohexane", "Phenol", "Toluene"], 
        a: 0 },
      { q: "9. The compound named 'propanal' contains which functional group?", 
        c: ["Alcohol", "Aldehyde", "Carboxylic acid", "Ester"], 
        a: 1 },
      { q: "10. What is the IUPAC name for CH‚ÇÉCH‚ÇÇCOOH?", 
        c: ["Propanoic acid", "Ethanoic acid", "Butanoic acid", "Methanoic acid"], 
        a: 0 }
    ];

    let current = 0, score = 0, selected = null;
    const quizBox = document.getElementById("quizBox");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = quizData[current];
      quizBox.innerHTML = `<div class='question'>${q.q}</div><div class='choices'></div>`;
      const choicesContainer = quizBox.querySelector(".choices");
      q.c.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.innerHTML = choice;
        btn.addEventListener("click", () => selectChoice(i));
        choicesContainer.appendChild(btn);
      });
      nextBtn.style.display = "none";
      selected = null;
    }

    function selectChoice(i) {
      selected = i;
      document.querySelectorAll(".choice").forEach((btn, idx) =>
        btn.classList.toggle("selected", idx === i)
      );
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      if (selected === quizData[current].a) score++;
      current++;
      if (current < quizData.length) showQuestion(); else showResult();
    });

    function showResult() {
      const percent = Math.round((score / quizData.length) * 100);
      const passed = percent >= 80;
      quizBox.innerHTML = `
        <div class='result'>üéâ You scored ${score} out of ${quizData.length} (${percent}%)</div>
        <div class='quiz-nav'>
          <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
          <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
          <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
        </div>
      `;
      nextBtn.style.display = "none";
      window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

      document.getElementById("retryBtn").addEventListener("click", retryQuiz);
      document.getElementById("backBtn").addEventListener("click", () => {
        window.parent.postMessage({ type: "quizBack" }, "*");
      });
      document.getElementById("nextLessonBtn").addEventListener("click", () => {
        if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*");
      });
    }

    function retryQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
