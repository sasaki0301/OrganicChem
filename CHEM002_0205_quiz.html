<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 2 ‚Äì Lesson 5 Quiz: Nomenclature Concepts</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fb, #e9effd);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      min-height: 100vh;
    }
    .quiz-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #174ea6; margin-bottom: 20px; }
    .question { font-size: 24px; margin-bottom: 18px; font-weight: 600; color: #1a237e; }
    .choices {
      display: flex; flex-direction: column; gap: 12px;
      align-items: center; margin-bottom: 20px;
    }
    .choice {
      width: 100%; max-width: 500px; background: #e8ecf8; border: none;
      border-radius: 10px; padding: 14px 18px; cursor: pointer;
      text-align: left; font-size: 20px; transition: all 0.2s ease;
    }
    .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
    .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }
    .next-btn {
      background: #2b7de9; color: #fff; border: none;
      padding: 12px 24px; border-radius: 8px; font-size: 20px; cursor: pointer;
    }
    .next-btn:hover { background: #174ea6; }
    .result {
      font-size: 24px; font-weight: bold; color: #174ea6; margin-top: 20px;
    }
    .retry-btn {
      background: #136f63; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; margin-top: 20px;
      font-size: 20px; cursor: pointer;
    }
    .retry-btn:hover { background: #0f5b52; }
    .quiz-btn {
      background: #e8ecf8; color: #174ea6; border: none;
      border-radius: 8px; padding: 10px 20px; font-size: 15px; margin: 5px;
      cursor: pointer; transition: all 0.2s ease;
    }
    .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }
    .quiz-btn.primary { background: #2b7de9; color: #fff; }
    .quiz-btn.primary:hover { background: #174ea6; }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Nomenclature Concepts ‚Äì Quiz</h2>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      { q: "1. What is the main purpose of IUPAC nomenclature?", 
        c: [
          "To make chemical names easier to pronounce",
          "To assign unique, standardized names to compounds",
          "To replace common names with historical terms",
          "To classify elements by atomic mass"
        ], a: 1 },

      { q: "2. Which part of an IUPAC name identifies the longest continuous carbon chain?", 
        c: ["Prefix", "Parent name", "Suffix", "Functional group"], 
        a: 1 },

      { q: "3. What does the prefix in a compound‚Äôs name usually represent?", 
        c: [
          "The number of double bonds",
          "The substituents or branches attached to the main chain",
          "The total molecular mass",
          "The oxidation state of carbon"
        ], a: 1 },

      { q: "4. What does the suffix '-ol' indicate in IUPAC naming?", 
        c: ["An alkane", "A halogen substituent", "An alcohol group (-OH)", "A carboxylic acid group (-COOH)"], 
        a: 2 },

      { q: "5. Which of the following shows the correct general format of an IUPAC name?", 
        c: [
          "Suffix‚ÄìParent‚ÄìPrefix",
          "Functional Group‚ÄìChain‚ÄìElement",
          "Prefix‚ÄìParent‚ÄìSuffix",
          "Group‚ÄìSubgroup‚ÄìChain"
        ], a: 2 },

      { q: "6. When numbering a chain, which rule should you follow?", 
        c: [
          "Start from the rightmost carbon always",
          "Begin numbering at the carbon farthest from a substituent",
          "Assign the lowest possible locants to substituents or the main functional group",
          "Start from any carbon as long as the total count is correct"
        ], a: 2 },

      { q: "7. What is the correct order when more than one substituent is present?", 
        c: [
          "By size of substituent",
          "By alphabetical order, ignoring di-, tri-, etc.",
          "By atomic mass of attached atoms",
          "By position in the chain"
        ], a: 1 },

      { q: "8. Which suffix takes precedence when both ‚ÄìCOOH and ‚ÄìOH groups are present in a molecule?", 
        c: [
          "‚Äìol",
          "‚Äìoic acid",
          "‚Äìal",
          "‚Äìamine"
        ], a: 1 },

      { q: "9. What does the term 'locant' refer to in nomenclature?", 
        c: [
          "A type of functional group",
          "The number of hydrogens in a compound",
          "The position number assigned to substituents or double bonds",
          "The total count of carbon atoms"
        ], a: 2 },

      { q: "10. Which of the following is NOT a correct principle of IUPAC naming?", 
        c: [
          "Always identify the parent chain first",
          "Choose numbering that gives the highest numbers possible",
          "Functional groups determine the suffix used",
          "Alphabetize substituents when naming"
        ], a: 1 }
    ];

    let current = 0, score = 0, selected = null;
    const quizBox = document.getElementById("quizBox");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = quizData[current];
      quizBox.innerHTML = `<div class='question'>${q.q}</div><div class='choices'></div>`;
      const choicesContainer = quizBox.querySelector(".choices");
      q.c.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.innerHTML = choice;
        btn.addEventListener("click", () => selectChoice(i));
        choicesContainer.appendChild(btn);
      });
      nextBtn.style.display = "none";
      selected = null;
    }

    function selectChoice(i) {
      selected = i;
      document.querySelectorAll(".choice").forEach((btn, idx) =>
        btn.classList.toggle("selected", idx === i)
      );
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      if (selected === quizData[current].a) score++;
      current++;
      if (current < quizData.length) showQuestion(); else showResult();
    });

    function showResult() {
      const percent = Math.round((score / quizData.length) * 100);
      const passed = percent >= 80;
      quizBox.innerHTML = `
        <div class='result'>üéâ You scored ${score} out of ${quizData.length} (${percent}%)</div>
        <div class='quiz-nav'>
          <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
          <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
          <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
        </div>
      `;
      nextBtn.style.display = "none";
      window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

      document.getElementById("retryBtn").addEventListener("click", retryQuiz);
      document.getElementById("backBtn").addEventListener("click", () => {
        window.parent.postMessage({ type: "quizBack" }, "*");
      });
      document.getElementById("nextLessonBtn").addEventListener("click", () => {
        if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*");
      });
    }

    function retryQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
