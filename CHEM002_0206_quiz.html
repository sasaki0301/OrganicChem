<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 2 ‚Äì Comprehensive Assessment</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(to bottom right, #f5f7fb, #e9effd);
    margin: 0; padding: 0;
    color: #333;
    display: flex; align-items: center; justify-content: center;
    min-height: 100vh;
    font-size: 20px;
  }
  .quiz-container {
    width: 90%; max-width: 900px;
    background: #ffffff;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 6px 30px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 { color: #174ea6; margin-bottom: 20px; font-size: 28px; }
  .question { font-size: 22px; margin-bottom: 18px; font-weight: 600; color: #1a237e; }
  .choices {
    display: flex; flex-direction: column; gap: 12px;
    align-items: center; margin-bottom: 20px;
  }
  .choice {
    width: 100%; max-width: 550px; background: #e8ecf8;
    border: none; border-radius: 10px; padding: 14px 18px;
    cursor: pointer; text-align: left;
    font-size: 18px; transition: all 0.2s ease;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }
  .next-btn {
    background: #2b7de9; color: #fff; border: none;
    padding: 12px 24px; border-radius: 8px; font-size: 18px;
    cursor: pointer; transition: 0.2s;
  }
  .next-btn:hover { background: #174ea6; }
  .result {
    font-size: 22px; font-weight: bold; color: #174ea6; margin-top: 20px;
  }
  .quiz-btn {
    background: #e8ecf8; color: #174ea6; border: none;
    border-radius: 8px; padding: 10px 20px;
    font-size: 17px; margin: 5px; cursor: pointer;
    transition: all 0.2s ease;
  }
  .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }
  .quiz-btn.primary { background: #2b7de9; color: #fff; }
  .quiz-btn.primary:hover { background: #174ea6; }
</style>
</head>
<body>

<div class="quiz-container">
  <h2 id="sectionTitle">Atomic Structure</h2>
  <div id="quizBox"></div>
  <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
</div>

<script>
const quizSections = [
  {
    title: "Atomic Structure",
    questions: [
      { q: "Which particle determines the atomic number of an element?", c: ["Neutron", "Electron", "Proton", "Nucleus"], a: 2 },
      { q: "Electrons are arranged in regions called:", c: ["Nuclei", "Orbitals", "Isotopes", "Molecules"], a: 1 },
      { q: "What is the maximum number of electrons in the 2nd shell?", c: ["2", "8", "18", "32"], a: 1 },
      { q: "Which statement best describes an isotope?", c: ["Same protons, different neutrons", "Different elements", "Different electrons", "Same neutrons, different protons"], a: 0 },
      { q: "What is the electron configuration of sodium (Z=11)?", c: ["1s¬≤ 2s¬≤ 2p‚Å∂ 3s¬π", "1s¬≤ 2s¬≤ 2p‚Å¥", "1s¬≤ 2s¬≤ 2p‚Å∂ 3p¬π", "1s¬≤ 2p‚Å∂ 3s¬≤"], a: 0 },
    ]
  },
  {
    title: "Chemical Bonding",
    questions: [
      { q: "Ionic bonds form between:", c: ["Two metals", "Two nonmetals", "A metal and a nonmetal", "Gases only"], a: 2 },
      { q: "Covalent bonds involve:", c: ["Electron transfer", "Sharing of electrons", "Loss of protons", "Delocalized electrons"], a: 1 },
      { q: "Which has a polar covalent bond?", c: ["H‚ÇÇ", "Cl‚ÇÇ", "HCl", "NaCl"], a: 2 },
      { q: "Metallic bonds are best described as:", c: ["Shared pairs between nonmetals", "Sea of delocalized electrons", "Transfer of electrons", "Magnetic attraction"], a: 1 },
      { q: "Coordinate bonds occur when:", c: ["Both atoms donate one electron", "One atom donates both electrons", "Electrons are lost", "Neutrons are shared"], a: 1 },
    ]
  },
  {
    title: "Hybridization & Structure",
    questions: [
      { q: "The hybridization of carbon in methane (CH‚ÇÑ) is:", c: ["sp", "sp¬≤", "sp¬≥", "p‚Å¥"], a: 2 },
      { q: "An sp¬≤ hybridized atom forms bonds with what geometry?", c: ["Linear", "Trigonal planar", "Tetrahedral", "Bent"], a: 1 },
      { q: "Triple bonds involve:", c: ["3 sigma", "1 sigma + 2 pi", "2 sigma + 1 pi", "3 pi"], a: 1 },
      { q: "Bond angles in CH‚ÇÑ are approximately:", c: ["120¬∞", "109.5¬∞", "90¬∞", "180¬∞"], a: 1 },
      { q: "sp hybridization gives what molecular shape?", c: ["Linear", "Trigonal planar", "Tetrahedral", "Bent"], a: 0 },
    ]
  },
  {
    title: "Drawing Chemical Structures",
    questions: [
      { q: "Lewis structures show:", c: ["All electrons including core", "Only valence electrons", "Neutron distribution", "Bond polarity only"], a: 1 },
      { q: "Each line in a Lewis structure represents:", c: ["1 electron", "2 shared electrons", "1 proton", "1 neutron"], a: 1 },
      { q: "According to VSEPR, molecules adjust to minimize:", c: ["Electron repulsion", "Proton attraction", "Mass", "Bond energy"], a: 0 },
      { q: "Water has a ___ shape due to two lone pairs on oxygen.", c: ["Linear", "Trigonal", "Bent", "Planar"], a: 2 },
      { q: "CO‚ÇÇ has what molecular shape?", c: ["Bent", "Linear", "Tetrahedral", "Trigonal pyramidal"], a: 1 },
    ]
  },
  {
    title: "Nomenclature Principles",
    questions: [
      { q: "What is the correct order in an IUPAC name?", c: ["Suffix‚ÄìParent‚ÄìPrefix", "Prefix‚ÄìParent‚ÄìSuffix", "Parent‚ÄìPrefix‚ÄìSuffix", "Group‚ÄìSubgroup‚ÄìChain"], a: 1 },
      { q: "The prefix in a compound name indicates:", c: ["The parent chain", "The substituents", "The suffix type", "The hybridization"], a: 1 },
      { q: "What does the suffix ‚Äò-ol‚Äô represent?", c: ["Alcohol group", "Acid group", "Amine group", "Aldehyde group"], a: 0 },
      { q: "If both ‚ÄìCOOH and ‚ÄìOH are present, which suffix is used?", c: ["‚Äìol", "‚Äìoic acid", "‚Äìal", "‚Äìamine"], a: 1 },
      { q: "When multiple substituents exist, they are listed:", c: ["By mass", "By order of discovery", "Alphabetically", "By chain position"], a: 2 },
    ]
  }
];

let currentSection = 0, currentQ = 0, score = 0, selected = null;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const sectionTitle = document.getElementById("sectionTitle");

function loadQuestion() {
  const q = quizSections[currentSection].questions[currentQ];
  quizBox.innerHTML = `
    <div class="question">${currentQ + 1}. ${q.q}</div>
    <div class="choices"></div>`;
  const choicesContainer = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerHTML = choice;
    btn.addEventListener("click", () => selectChoice(i));
    choicesContainer.appendChild(btn);
  });
  nextBtn.style.display = "none";
  selected = null;
}

function selectChoice(i) {
  selected = i;
  document.querySelectorAll(".choice").forEach((btn, idx) => 
    btn.classList.toggle("selected", idx === i)
  );
  nextBtn.style.display = "inline-block";
}

nextBtn.addEventListener("click", () => {
  if (selected === quizSections[currentSection].questions[currentQ].a) score++;
  currentQ++;
  if (currentQ < quizSections[currentSection].questions.length) {
    loadQuestion();
  } else {
    showSectionResult();
  }
});

function showSectionResult() {
  const total = quizSections[currentSection].questions.length;
  const percent = Math.round((score / total) * 100);
  const passed = percent >= 80;
  quizBox.innerHTML = `
    <div class='result'>Section Complete!<br>You scored ${score}/${total} (${percent}%)</div>
    <div>
      <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
      ${currentSection < quizSections.length - 1
        ? `<button class='quiz-btn primary' id='nextSectionBtn' ${passed ? "" : "disabled"}>‚û° Next Section</button>`
        : `<button class='quiz-btn primary' id='finishBtn' ${passed ? "" : "disabled"}>üèÅ Finish</button>`}
    </div>`;
  nextBtn.style.display = "none";
  document.getElementById("retryBtn").addEventListener("click", retrySection);
  if (passed && currentSection < quizSections.length - 1)
    document.getElementById("nextSectionBtn").addEventListener("click", nextSection);
  else if (passed && currentSection === quizSections.length - 1)
    document.getElementById("finishBtn").addEventListener("click", finishQuiz);
}

function retrySection() {
  score = 0;
  currentQ = 0;
  loadQuestion();
}

function nextSection() {
  currentSection++;
  currentQ = 0;
  score = 0;
  sectionTitle.textContent = quizSections[currentSection].title;
  loadQuestion();
}

function finishQuiz() {
  quizBox.innerHTML = `<div class='result'>üéâ You completed all sections! Excellent work!</div>`;
  nextBtn.style.display = "none";
}

sectionTitle.textContent = quizSections[currentSection].title;
loadQuestion();
</script>

</body>
</html>
