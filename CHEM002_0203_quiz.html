<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 2 ‚Äì Lesson 3 Quiz: Hybridization, Sigma & Pi Bonds</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fb, #e9effd);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      min-height: 100vh;
    }
    .quiz-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #174ea6; margin-bottom: 20px; }
    .question { font-size: 24px; margin-bottom: 18px; font-weight: 600; color: #1a237e; }
    .choices {
      display: flex; flex-direction: column; gap: 12px;
      align-items: center; margin-bottom: 20px;
    }
    .choice {
      width: 100%; max-width: 500px; background: #e8ecf8; border: none;
      border-radius: 10px; padding: 14px 18px; cursor: pointer;
      text-align: left; font-size: 20px; transition: all 0.2s ease;
    }
    .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
    .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }
    .next-btn {
      background: #2b7de9; color: #fff; border: none;
      padding: 12px 24px; border-radius: 8px; font-size: 20px; cursor: pointer;
    }
    .next-btn:hover { background: #174ea6; }
    .result {
      font-size: 24px; font-weight: bold; color: #174ea6; margin-top: 20px;
    }
    .retry-btn {
      background: #136f63; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; margin-top: 20px;
      font-size: 20px; cursor: pointer;
    }
    .retry-btn:hover { background: #0f5b52; }

    .quiz-btn {
      background: #e8ecf8;
      color: #174ea6;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .quiz-btn:hover {
      background: #d3dbf8;
      transform: translateY(-2px);
    }
    .quiz-btn.primary {
      background: #2b7de9;
      color: #fff;
    }
    .quiz-btn.primary:hover {
      background: #174ea6;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin: 12px auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Hybridization, Sigma & Pi Bonds ‚Äì Quiz</h2>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      { q: "1. What is hybridization?", 
        c: ["Mixing of s and p orbitals to form new equivalent orbitals", "Transfer of electrons between atoms", "Breaking of existing bonds", "Combination of protons and neutrons"], 
        a: 0 },
      { q: "2. Which hybridization corresponds to a tetrahedral molecular geometry?", 
        c: ["sp", "sp2", "sp3", "sp3d"], 
        a: 2 },
      { q: "3. Which of the following represents sp hybridization?<br><img src='https://upload.wikimedia.org/wikipedia/commons/1/1c/Sp_hybridization.png' alt='sp hybrid orbitals'>", 
        c: ["Linear geometry (180¬∞)", "Trigonal planar (120¬∞)", "Tetrahedral (109.5¬∞)", "Bent shape (104.5¬∞)"], 
        a: 0 },
      { q: "4. In BF3, what is the hybridization of boron?", 
        c: ["sp", "sp2", "sp3", "none"], 
        a: 1 },
      { q: "5. How many sigma and pi bonds are in a carbon-carbon triple bond?", 
        c: ["1 sigma and 1 pi", "1 sigma and 2 pi", "2 sigma and 1 pi", "3 sigma only"], 
        a: 1 },
      { q: "6. Which diagram correctly represents sigma and pi bonds?<br><img src='https://upload.wikimedia.org/wikipedia/commons/0/0c/Sigma_and_pi_bonds.png' alt='Sigma and Pi bonds diagram'>", 
        c: ["Sigma = side overlap, Pi = head-on overlap", "Sigma = head-on overlap, Pi = side overlap", "Both formed by side overlap", "Both formed by head-on overlap"], 
        a: 1 },
      { q: "7. The molecule CH2=CH2 (ethene) has what hybridization on each carbon?", 
        c: ["sp", "sp2", "sp3", "sp3d"], 
        a: 1 },
      { q: "8. The molecule CH4 (methane) has:", 
        c: ["sp hybridization and 180¬∞ bond angles", "sp2 hybridization and 120¬∞ angles", "sp3 hybridization and 109.5¬∞ angles", "no hybridization"], 
        a: 2 },
      { q: "9. In a pi bond, the overlap occurs:", 
        c: ["Along the bond axis", "Above and below the bond axis", "Within the nucleus", "At 90¬∞ to the sigma bond"], 
        a: 1 },
      { q: "10. Which statement correctly compares œÉ and œÄ bonds?", 
        c: ["œÉ bonds are weaker and form after œÄ bonds", "œÄ bonds are stronger and form first", "œÉ bonds form first and are stronger", "œÄ bonds form by head-on overlap"], 
        a: 2 }
    ];

    let current = 0, score = 0, selected = null;
    const quizBox = document.getElementById("quizBox");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = quizData[current];
      quizBox.innerHTML = `<div class='question'>${q.q}</div><div class='choices'></div>`;
      const choicesContainer = quizBox.querySelector(".choices");
      q.c.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.innerHTML = choice;
        btn.addEventListener("click", () => selectChoice(i));
        choicesContainer.appendChild(btn);
      });
      nextBtn.style.display = "none";
      selected = null;
    }

    function selectChoice(i) {
      selected = i;
      document.querySelectorAll(".choice").forEach((btn, idx) =>
        btn.classList.toggle("selected", idx === i)
      );
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      if (selected === quizData[current].a) score++;
      current++;
      if (current < quizData.length) showQuestion(); else showResult();
    });

    function showResult() {
      const percent = Math.round((score / quizData.length) * 100);
      const passed = percent >= 80;
      quizBox.innerHTML = `
        <div class='result'>üéâ You scored ${score} out of ${quizData.length} (${percent}%)</div>
        <div class='quiz-nav'>
          <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
          <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
          <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
        </div>
      `;
      nextBtn.style.display = "none";
      window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

      document.getElementById("retryBtn").addEventListener("click", retryQuiz);
      document.getElementById("backBtn").addEventListener("click", () => {
        window.parent.postMessage({ type: "quizBack" }, "*");
      });
      document.getElementById("nextLessonBtn").addEventListener("click", () => {
        if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*");
      });
    }

    function retryQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
