<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 5 ‚Äì Lesson 5 Quiz: Alkynes and Naming Alkynes</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #f0fbff, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
  }

  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }

  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: 0.2s;
  }

  .choice:hover {
    background: #d3dbf8;
    transform: translateY(-2px);
  }

  .choice.selected {
    background: #174ea6;
    color: #fff;
  }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    margin-top: 10px;
    display: none;
    text-align: left;
    font-size: 1.05em;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
  }

  .next-btn:hover { background: #0f5b52; }

  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
  }

  .quiz-btn.primary {
    background: #136f63;
    color: #fff;
  }

  .quiz-btn.primary:hover { background: #0f5b52; }
</style>
</head>

<body>
<div class="quiz-container">
  <h2>Lesson 5 Quiz ‚Äì Alkynes and Naming Alkynes</h2>

  <div class="progress-text" id="progressText">Question 1 of 10</div>
  <div class="progress-wrapper">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="quizBox"></div>
  <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
</div>

<script>
const quizData = [
  {
    q: "1. What functional group defines an alkyne?",
    c: ["C=C double bond", "C‚â°C triple bond", "C‚ÄìC single bond", "C‚ÄìO bond"],
    a: 1,
    e: "Alkynes are hydrocarbons that contain at least one carbon‚Äìcarbon triple bond (C‚â°C)."
  },
  {
    q: "2. What suffix is used for alkynes in IUPAC nomenclature?",
    c: ["-ane", "-ene", "-yne", "-ol"],
    a: 2,
    e: "The suffix '-yne' is used to indicate the presence of a triple bond."
  },
  {
    q: "3. Which molecule is an alkyne?",
    c: ["C‚ÇÇH‚ÇÜ", "C‚ÇÇH‚ÇÑ", "C‚ÇÇH‚ÇÇ", "CH‚ÇÑ"],
    a: 2,
    e: "C‚ÇÇH‚ÇÇ (ethyne) contains a triple bond and is the simplest alkyne."
  },
  {
    q: "4. What is the correct name for HC‚â°CH?",
    c: ["Ethane", "Ethene", "Ethyne", "Prop-1-yne"],
    a: 2,
    e: "HC‚â°CH has two carbons and a triple bond, so it is named ethyne."
  },
  {
    q: "5. When numbering an alkyne, where should numbering begin?",
    c: [
      "From the end nearest the triple bond",
      "From the end nearest a substituent",
      "From either end",
      "From the middle of the chain"
    ],
    a: 0,
    e: "The chain is numbered so the triple bond gets the lowest possible locant."
  },
  {
    q: "6. What is the correct name for a 4-carbon alkyne with the triple bond starting at carbon 1?",
    c: ["butyne", "but-1-yne", "but-2-yne", "prop-1-yne"],
    a: 1,
    e: "A four-carbon chain with a triple bond at carbon 1 is named but-1-yne."
  },
  {
    q: "7. Which of the following names is INCORRECT?",
    c: ["ethyne", "prop-1-yne", "but-3-yne", "but-2-yne"],
    a: 2,
    e: "but-3-yne is incorrect because numbering must give the triple bond the lowest possible number (but-1-yne instead)."
  },
  {
    q: "8. How many sigma (œÉ) bonds are present in a C‚â°C triple bond?",
    c: ["1", "2", "3", "0"],
    a: 0,
    e: "A triple bond contains one sigma bond and two pi bonds."
  },
  {
    q: "9. Which hybridization is found in the carbon atoms of a triple bond?",
    c: ["sp¬≥", "sp¬≤", "sp", "s"],
    a: 2,
    e: "Carbons in a triple bond are sp-hybridized, giving a linear geometry."
  },
  {
    q: "10. Which name correctly follows IUPAC rules?",
    c: ["pent-4-yne", "pent-3-yne", "pent-2-yne", "pent-0-yne"],
    a: 2,
    e: "pent-2-yne gives the triple bond the lowest possible locant and follows IUPAC rules."
  }
];

let current = 0, score = 0, selected = null;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
  progressBar.style.width = `${(current / quizData.length) * 100}%`;

  quizBox.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="choices"></div>
    <div class="explanation" id="expBox"></div>
  `;

  const choicesDiv = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = choice;
    btn.onclick = () => selectChoice(i);
    choicesDiv.appendChild(btn);
  });

  nextBtn.style.display = "none";
}

function selectChoice(i) {
  const q = quizData[current];
  document.querySelectorAll(".choice").forEach((btn, idx) => {
    btn.classList.toggle("selected", idx === i);
    btn.disabled = true;
  });

  const correct = i === q.a;
  if (correct) score++;

  const exp = document.getElementById("expBox");
  exp.innerHTML = `<strong>${correct ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  exp.style.display = "block";

  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
};

function showResult() {
  progressBar.style.width = "100%";
  const percent = Math.round((score / quizData.length) * 100);
  const passed = percent >= 80;

  quizBox.innerHTML = `
    <div class="stars">${percent >= 90 ? "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è" : percent >= 80 ? "‚≠êÔ∏è‚≠êÔ∏è‚òÜ" : "‚≠êÔ∏è‚òÜ‚òÜ"}</div>
    <div class="result">You scored ${score}/${quizData.length} (${percent}%)</div>
    <div class="quiz-nav">
      <button class="quiz-btn" onclick="location.reload()">üîÅ Retry</button>
      <button class="quiz-btn primary" ${passed ? "" : "disabled"}
        onclick="window.parent.postMessage({ type:'quizNextLesson' }, '*')">
        ‚û° Next Lesson
      </button>
    </div>
  `;

  window.parent.postMessage({ type:'quizResult', score: percent, passed }, "*");
}

showQuestion();
</script>
</body>
</html>
