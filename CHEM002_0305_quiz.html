<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 3 ‚Äì Lesson 5 Quiz: Organic Acids and Bases</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  /* Progress */
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
    border-radius: 8px;
  }

  /* Question + Choices */
  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }

  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }

  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    margin-top: 10px;
    display: none;
    text-align: left;
    font-size: 1.05em;
  }

  /* Buttons */
  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    margin-top: 15px;
  }

  .next-btn:hover { background: #0f5b52; }

  /* Result */
  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.4em;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.95em;
    cursor: pointer;
    transition: 0.2s;
  }

  .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }

  .quiz-btn.primary {
    background: #136f63;
    color: #fff;
  }
  .quiz-btn.primary:hover { background: #0f5b52; }

</style>
</head>

<body>

<div class="quiz-container">
  <h2>Lesson 5 Quiz ‚Äì Organic Acids and Bases</h2>

  <div class="progress-text" id="progressText">Question 1 of 10</div>
  <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>

  <div id="quizBox"></div>
  <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
</div>

<script>
const quizData = [
  {
    q: "1. What determines the strength of an organic acid?",
    c: [
      "The mass of the molecule",
      "The stability of its conjugate base",
      "The number of hydrogen atoms",
      "The type of carbon chain"
    ],
    a: 1,
    e: "A more stable conjugate base ‚Üí stronger acid."
  },
  {
    q: "2. Which is the strongest organic acid among the following?",
    c: ["Ethanol", "Phenol", "Acetic acid"],
    a: 2,
    e: "Carboxylic acids (like acetic acid) are strongest due to resonance-stabilized conjugate bases."
  },
  {
    q: "3. Why are carboxylic acids more acidic than alcohols?",
    c: [
      "They have more hydrogen atoms",
      "Their conjugate bases are resonance-stabilized",
      "They contain nitrogen",
      "They dissolve better in water"
    ],
    a: 1,
    e: "Carboxylates have two equivalent resonance structures, greatly stabilizing the negative charge."
  },
  {
    q: "4. Which factor decreases the basicity of aniline?",
    c: [
      "Strong induction",
      "Resonance delocalization of the nitrogen lone pair",
      "Presence of alkyl groups",
      "High electronegativity of nitrogen"
    ],
    a: 1,
    e: "The lone pair on nitrogen is delocalized into the aromatic ring ‚Üí less available to accept a proton."
  },
  {
    q: "5. Which is the strongest base?",
    c: ["Ammonia", "Aniline", "A carbanion (R‚ÄìC‚Åª)"],
    a: 2,
    e: "Carbanions are extremely strong bases because carbon holds negative charge poorly."
  },
  {
    q: "6. Which substituent increases acidity through an inductive effect?",
    c: ["‚ÄìCH3", "‚ÄìCl", "‚ÄìOH", "‚ÄìNH2"],
    a: 1,
    e: "Chlorine withdraws electron density, stabilizing the conjugate base."
  },
  {
    q: "7. Which hybridization leads to the strongest acidity?",
    c: ["sp", "sp2", "sp3"],
    a: 0,
    e: "sp carbons have the most s-character and are most electronegative ‚Üí strongest acids."
  },
  {
    q: "8. Rank the acidity: phenol, ethanol, acetic acid.",
    c: [
      "Ethanol > Phenol > Acetic acid",
      "Acetic acid > Phenol > Ethanol",
      "Phenol > Acetic acid > Ethanol",
      "Phenol > Ethanol > Acetic acid"
    ],
    a: 1,
    e: "Carboxylic acid > phenol > alcohol."
  },
  {
    q: "9. Which statement is TRUE?",
    c: [
      "A more stable conjugate base makes a weaker acid",
      "Aromatic amines are stronger bases than aliphatic amines",
      "Alcohols are weaker acids than phenols",
      "Carboxylates do not undergo resonance"
    ],
    a: 2,
    e: "Phenol is more acidic than alcohol because its conjugate base is resonance-stabilized."
  },
  {
    q: "10. Which is the weakest base?",
    c: ["Methylamine", "Ammonia", "Aniline"],
    a: 2,
    e: "Aniline is weakest because resonance delocalizes its lone pair."
  }
];

let current = 0, score = 0, selected = null, showingExplanation = false;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  updateProgress();

  quizBox.innerHTML = `
    <div class='question'>${q.q}</div>
    <div class='choices'></div>
    <div class='explanation' id='explanationBox'></div>
  `;

  const choicesContainer = quizBox.querySelector(".choices");

  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerHTML = choice;
    btn.addEventListener("click", () => selectChoice(i));
    choicesContainer.appendChild(btn);
  });

  nextBtn.style.display = "none";
  selected = null;
  showingExplanation = false;
}

function selectChoice(i) {
  if (showingExplanation) return;

  selected = i;
  document.querySelectorAll(".choice").forEach((btn, idx) => {
    btn.classList.toggle("selected", idx === i);
    btn.disabled = true;
  });

  const q = quizData[current];
  const expBox = document.getElementById("explanationBox");
  const correct = i === q.a;

  if (correct) score++;

  expBox.innerHTML = `<strong>${correct ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  expBox.style.display = "block";

  nextBtn.style.display = "inline-block";
  showingExplanation = true;
}

nextBtn.addEventListener("click", () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
});

function updateProgress() {
  const percent = (current / quizData.length) * 100;
  progressBar.style.width = percent + "%";
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
}

function getStarRating(percent) {
  if (percent === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
  else if (percent >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
  else if (percent >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
  else return "‚òÜ‚òÜ‚òÜ";
}

function showResult() {
  const percent = Math.round((score / quizData.length) * 100);
  const passed = percent >= 80;

  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";

  quizBox.innerHTML = `
    <div class='stars'>${getStarRating(percent)}</div>
    <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>

    <div class='quiz-nav'>
      <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
      <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
      <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>
        ‚û° Next Lesson
      </button>
    </div>
  `;

  nextBtn.style.display = "none";

  /* Send results to parent */
  window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

  document.getElementById("retryBtn").addEventListener("click", retryQuiz);
  document.getElementById("backBtn").addEventListener("click",
    () => window.parent.postMessage({ type: "quizBack" }, "*")
  );
  document.getElementById("nextLessonBtn").addEventListener("click",
    () => { if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*"); }
  );
}

function retryQuiz() {
  current = 0;
  score = 0;
  showQuestion();
}

/* Start quiz */
showQuestion();
</script>

</body>
</html>
