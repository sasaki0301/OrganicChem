<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 2 ‚Äì Lesson 1 Quiz: Atomic Structure</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fb, #e9effd);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      min-height: 100vh;
    }

    .quiz-container {
      width: 90%;
      max-width: 850px;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #174ea6;
      margin-bottom: 20px;
      font-size: 32px;
    }

    .question {
      font-size: 26px;
      margin-bottom: 18px;
      font-weight: 600;
      color: #1a237e;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      margin-bottom: 20px;
    }

    .choice {
      width: 100%;
      max-width: 600px;
      background: #e8ecf8;
      border: none;
      border-radius: 10px;
      padding: 18px 22px;
      cursor: pointer;
      text-align: left;
      font-size: 22px;
      transition: all 0.2s ease;
    }

    .choice:hover {
      background: #d3dbf8;
      transform: translateY(-2px);
    }

    .choice.selected {
      background: #174ea6;
      color: #fff;
      transform: scale(1.02);
    }

    .next-btn {
      background: #2b7de9;
      color: #fff;
      border: none;
      padding: 14px 26px;
      border-radius: 8px;
      font-size: 22px;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #174ea6;
    }

    .result {
      font-size: 28px;
      font-weight: bold;
      color: #174ea6;
      margin-top: 20px;
    }

    .quiz-btn {
      background: #e8ecf8;
      color: #174ea6;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quiz-btn:hover {
      background: #d3dbf8;
      transform: translateY(-2px);
    }

    .quiz-btn.primary {
      background: #2b7de9;
      color: #fff;
    }

    .quiz-btn.primary:hover {
      background: #174ea6;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Atomic Structure ‚Äì Lesson Quiz</h2>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      {
        q: "The atomic number of an element refers to the number of:",
        c: ["Neutrons", "Protons", "Electrons", "Protons + Neutrons"],
        a: 1
      },
      {
        q: "Which particles are found in the nucleus of an atom?",
        c: ["Electrons only", "Protons only", "Protons and neutrons", "Electrons and neutrons"],
        a: 2
      },
      {
        q: "A neutral atom of oxygen has 8 protons. How many electrons does it have?",
        c: ["6", "8", "10", "16"],
        a: 1
      },
      {
        q: "What makes isotopes of an element different from each other?",
        c: [
          "They have different numbers of electrons",
          "They have different numbers of neutrons",
          "They have different atomic numbers",
          "They have different charges"
        ],
        a: 1
      },
      {
        q: "Which is the correct electron configuration for oxygen (atomic number 8)?",
        c: [
          "1s¬≤ 2s¬≤ 2p¬≤",
          "1s¬≤ 2s¬≤ 2p‚Å¥",
          "1s¬≤ 2p‚Å∂",
          "1s¬≤ 2s¬π 2p‚Åµ"
        ],
        a: 1
      },
      {
        q: "In the Bohr model, electrons:",
        c: [
          "Move freely anywhere around the nucleus",
          "Have fixed orbits with quantized energy",
          "Are located inside the nucleus",
          "Do not determine chemical behavior"
        ],
        a: 1
      },
      {
        q: "The mass number of an atom equals:",
        c: [
          "Protons ‚Äì neutrons",
          "Electrons + protons",
          "Protons + neutrons",
          "Electrons + neutrons"
        ],
        a: 2
      },
      {
        q: "Which subatomic particle determines the identity of the element?",
        c: ["Neutrons", "Electrons", "Protons", "Valence electrons"],
        a: 2
      },
      {
        q: "An atom with 11 protons, 11 electrons, and 12 neutrons is:",
        c: ["Na-23", "Na-22", "Mg-23", "Mg-22"],
        a: 0
      },
      {
        q: "Isotopes of hydrogen include protium, deuterium, and tritium. What do they all have in common?",
        c: [
          "Same number of neutrons",
          "Same number of protons",
          "Same number of neutrons and protons",
          "Same mass number"
        ],
        a: 1
      }
    ];

    let current = 0;
    let score = 0;
    let selected = null;

    const quizBox = document.getElementById("quizBox");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = quizData[current];
      quizBox.innerHTML = `
        <div class="question">${current + 1}. ${q.q}</div>
        <div class="choices"></div>
      `;

      const choicesContainer = quizBox.querySelector(".choices");
      q.c.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = choice;
        btn.addEventListener("click", () => selectChoice(i));
        choicesContainer.appendChild(btn);
      });

      nextBtn.style.display = "none";
      selected = null;
    }

    function selectChoice(i) {
      selected = i;
      document.querySelectorAll(".choice").forEach((btn, index) => {
        btn.classList.toggle("selected", index === i);
      });
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      if (selected === quizData[current].a) score++;
      current++;
      if (current < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      const percent = Math.round((score / quizData.length) * 100);
      const passed = percent >= 80;

      quizBox.innerHTML = `
        <div class="result">üéâ You scored ${score} out of ${quizData.length} (${percent}%)</div>
        <div class="quiz-nav">
          <button class="quiz-btn" id="backBtn">‚¨Ö Back</button>
          <button class="quiz-btn" id="retryBtn">üîÅ Retry</button>
          <button class="quiz-btn primary" id="nextLessonBtn" ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
        </div>
      `;

      nextBtn.style.display = "none";

      // Send result to LMS
      window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

      document.getElementById("retryBtn").addEventListener("click", retryQuiz);
      document.getElementById("backBtn").addEventListener("click", () => {
        window.parent.postMessage({ type: "quizBack" }, "*");
      });

      document.getElementById("nextLessonBtn").addEventListener("click", () => {
        if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*");
      });
    }

    function retryQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    showQuestion();
  </script>

</body>
</html>
