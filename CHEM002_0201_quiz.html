<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 2 ‚Äì Lesson 1 Quiz: Review of Atomic Structure</title>
  <style>
  /* === Base Page === */
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  /* === Quiz Card === */
  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
    position: relative;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  /* === Progress Bar === */
  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
    border-radius: 8px;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  /* === Questions === */
  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }
  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }
  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }

  /* === Buttons === */
  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  .next-btn:hover { background: #0f5b52; }

  /* === Result Section === */
  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .star {
    color: #ccc;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .star.gold {
    color: gold;
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    transform: scale(1.1);
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }
  .quiz-btn.primary { background: #136f63; color: #fff; }
  .quiz-btn.primary:hover { background: #0f5b52; }

  @media (max-width: 600px) {
    .quiz-container { padding: 25px; }
    .question { font-size: 1.1em; }
    .stars { font-size: 2em; }
  }
</style>
</head>

<body>
  <div class="quiz-container">
    <h2>Review of Atomic Structure ‚Äì Quiz</h2>
    <div class="progress-text" id="progressText">Question 1 of 10</div>
    <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>

    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      { q: "1. Which subatomic particle determines the element‚Äôs identity?", c: ["Electron", "Neutron", "Proton", "Positron"], a: 2 },
      { q: "2. An atom has 17 protons, 18 neutrons, and 17 electrons. What is its atomic mass number?", c: ["17", "18", "34", "35"], a: 3 },
      { q: "3. The diagram below shows a simplified atom model.<br><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0vvh1Fm-R828-TnzTvBqDpATUCIQaIkuJQw&s' width='180'><br>What does each orbit represent?", c: ["Neutron layer", "Electron energy level", "Proton ring", "Atomic shell of nucleus"], a: 1 },
      { q: "4. The atomic number represents:", c: ["Number of neutrons", "Sum of protons and neutrons", "Number of protons", "Number of isotopes"], a: 2 },
      { q: "5. Which statement best describes isotopes?", c: ["Different elements with same number of protons", "Same element, different number of neutrons", "Different elements with same atomic mass", "Atoms with same number of electrons"], a: 1 },
      { q: "6. The electron configuration of sodium is:", c: ["1s¬≤ 2s¬≤ 2p‚Å∂ 3s¬π", "1s¬≤ 2s¬≤ 2p‚Å∂ 2s¬π", "1s¬≤ 2p‚Å∂ 3s¬≤", "1s¬≤ 2s¬≤ 2p‚Å¥"], a: 0 },
      { q: "7. In a neutral atom, the number of electrons is always equal to the number of:", c: ["Neutrons", "Isotopes", "Protons", "Orbitals"], a: 2 },
      { q: "8. Which subatomic particle has a negative charge?", c: ["Neutron", "Proton", "Electron", "Positron"], a: 2 },
      { q: "9. The model below was proposed by Niels Bohr.<br><img src='https://www.chemistrylearner.com/wp-content/uploads/2022/01/Bohr-Model-Examples.jpg' width='180'><br>What did this model introduce?", c: ["Electron clouds", "Energy levels or shells", "Proton orbitals", "Nucleus splitting"], a: 1 },
      { q: "10. What is the correct order of filling for these orbitals: 1s, 2s, 2p, 3s?", c: ["1s ‚Üí 2s ‚Üí 2p ‚Üí 3s", "1s ‚Üí 2p ‚Üí 2s ‚Üí 3s", "2p ‚Üí 1s ‚Üí 2s ‚Üí 3s", "3s ‚Üí 2p ‚Üí 2s ‚Üí 1s"], a: 0 }
    ];

    let current = 0, score = 0, selected = null;
  const quizBox = document.getElementById("quizBox");
  const nextBtn = document.getElementById("nextBtn");
  const progressText = document.getElementById("progressText");
  const progressBar = document.getElementById("progressBar");

  function showQuestion() {
    const q = quizData[current];
    updateProgress();
    quizBox.innerHTML = `<div class='question'>${q.q}</div><div class='choices'></div>`;
    const choicesContainer = quizBox.querySelector(".choices");
    q.c.forEach((choice, i) => {
      const btn = document.createElement("button");
      btn.className = "choice";
      btn.innerHTML = choice;
      btn.addEventListener("click", () => selectChoice(i));
      choicesContainer.appendChild(btn);
    });
    nextBtn.style.display = "none";
    selected = null;
  }

  function selectChoice(i) {
    selected = i;
    document.querySelectorAll(".choice").forEach((btn, idx) =>
      btn.classList.toggle("selected", idx === i)
    );
    nextBtn.style.display = "inline-block";
  }

  nextBtn.addEventListener("click", () => {
    if (selected === quizData[current].a) score++;
    current++;
    if (current < quizData.length) showQuestion(); else showResult();
  });

  function updateProgress() {
    const percent = (current / quizData.length) * 100;
    progressBar.style.width = percent + "%";
    progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
  }

  function showStars(percent) {
    let starsHTML = "";
    if (percent === 100) starsHTML = "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
    else if (percent >= 90) starsHTML = "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
    else if (percent >= 80) starsHTML = "‚≠êÔ∏è‚òÜ‚òÜ";
    else starsHTML = "‚òÜ‚òÜ‚òÜ";
    return starsHTML;
  }

  function showResult() {
    progressBar.style.width = "100%";
    progressText.textContent = "Quiz Completed";

    const percent = Math.round((score / quizData.length) * 100);
    const passed = percent >= 80;

    quizBox.innerHTML = `
      <div class='stars' id='stars'>${showStars(percent)}</div>
      <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>
      <div class='quiz-nav'>
        <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
        <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
        <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
      </div>`;

    // Animate stars
    document.querySelectorAll('.stars .star').forEach((s, i) => {
      setTimeout(() => s.classList.add('gold'), 200 * i);
    });

    nextBtn.style.display = "none";
    window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

    document.getElementById("retryBtn").addEventListener("click", retryQuiz);
    document.getElementById("backBtn").addEventListener("click", () => window.parent.postMessage({ type: "quizBack" }, "*"));
    document.getElementById("nextLessonBtn").addEventListener("click", () => { if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*"); });
  }

  function retryQuiz() { current = 0; score = 0; showQuestion(); }
  showQuestion();
  </script>
</body>
</html>
