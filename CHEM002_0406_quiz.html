<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 4 ‚Äì Lesson 6 Quiz: Cis‚ÄìTrans Isomerism in Cycloalkanes</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }

  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: white; transform: scale(1.02); }

  img {
    width: 70%;
    max-width: 380px;
    margin: 15px auto;
    display: block;
    border-radius: 10px;
  }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    display: none;
    text-align: left;
    font-size: 1.05em;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    display: none;
    margin-top: 15px;
  }
  .next-btn:hover { background: #0f5b52; }

  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }
  .stars {
    font-size: 2.5em;
    margin-top: 10px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
  }
  .quiz-btn.primary {
    background: #136f63;
    color: white;
  }

</style>
</head>

<body>

<div class="quiz-container">
  <h2>Lesson 6 Quiz ‚Äì Cis‚ÄìTrans Isomerism in Cycloalkanes</h2>

  <div class="progress-text" id="progressText">Question 1 of 10</div>
  <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>

  <div id="quizBox"></div>
  <button id="nextBtn" class="next-btn">Next</button>
</div>

<script>
const quizData = [
  {
    q: "1. Why can cycloalkanes exhibit cis‚Äìtrans isomerism while open-chain alkanes cannot?",
    c: [
      "Cycloalkanes contain double bonds.",
      "Cycloalkanes cannot freely rotate due to ring strain.",
      "Cycloalkanes have more hydrogens.",
      "Cycloalkanes contain heteroatoms."
    ],
    a: 1,
    e: "The ring structure prevents rotation, locking substituents in fixed positions."
  },
  {
    q: "2. In cis isomers, substituents on a ring are:",
    c: [
      "On opposite sides of the ring",
      "One axial and one equatorial",
      "On the same side (both up or both down)",
      "Rotating freely between positions"
    ],
    a: 2,
    e: "Cis means both substituents point the same direction: both up or both down."
  },
  {
    q: "3. Can 1-methylcyclohexane exhibit cis‚Äìtrans isomerism?",
    c: ["Yes", "No"],
    a: 1,
    e: "Only one substituent is present ‚Üí no cis/trans possible."
  },
  {
    q: "4. Identify the isomer shown:",
    img: "https://i.imgur.com/i26AqoY.png",
    c: ["cis-1,4-dimethylcyclohexane", "trans-1,4-dimethylcyclohexane"],
    a: 0,
    e: "Both methyl groups point up, so it is the cis isomer."
  },
  {
    q: "5. What determines cis/trans orientation in cyclohexane?",
    c: [
      "Axial vs equatorial position",
      "Bond angle distortion",
      "Up vs down direction of substituents",
      "Energy difference between chairs"
    ],
    a: 2,
    e: "Cis/trans is only based on up/down orientation, NOT axial/equatorial."
  },
  {
    q: "6. Identify the correct name for this structure:",
    img: "https://i.imgur.com/crgWLSu.png",
    c: [
      "cis-1,2-dimethylcyclobutane",
      "trans-1,2-dimethylcyclobutane",
      "cis-1,3-dimethylcyclobutane",
      "trans-1,3-dimethylcyclobutane"
    ],
    a: 1,
    e: "The substituents are on opposite sides ‚Üí trans, and the locants are 1,2."
  },
  {
    q: "7. What must be true for cycloalkanes to show cis/trans stereoisomerism?",
    c: [
      "There must be at least two substituents",
      "The ring must contain nitrogen",
      "The ring must contain 6 carbons",
      "There must be a double bond present"
    ],
    a: 0,
    e: "A minimum of two substituents is required so their relative orientation can differ."
  },
  {
    q: "8. If one substituent is up and the other is down, the isomer is:",
    c: ["Cis", "Trans"],
    a: 1,
    e: "Opposite directions indicate the trans isomer."
  },
  {
    q: "9. In chair conformations, cis/trans depends on:",
    c: [
      "Whether substituents are axial/equatorial",
      "Whether substituents are rotated through the ring",
      "Whether substituents are both large groups",
      "Whether substituents are up/down relative to the ring"
    ],
    a: 3,
    e: "Even in chairs, cis/trans is determined only by up/down orientation."
  },
  {
    q: "10. Which pair must differ between cis and trans isomers?",
    c: [
      "Connectivity",
      "Atom arrangement in 3D space",
      "Number of carbons",
      "Type of substituent"
    ],
    a: 1,
    e: "Cis/trans isomers differ in 3D arrangement but have identical connectivity."
  }
];

let current = 0, score = 0, selected = null, showingExplanation = false;

const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  updateProgress();

  quizBox.innerHTML = `
    <div class='question'>${q.q}</div>
    ${q.img ? `<img src="${q.img}" />` : ""}
    <div class='choices'></div>
    <div class='explanation' id='explanationBox'></div>
  `;

  const choicesContainer = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerHTML = choice;
    btn.addEventListener("click", () => selectChoice(i));
    choicesContainer.appendChild(btn);
  });

  nextBtn.style.display = "none";
  selected = null;
  showingExplanation = false;
}

function selectChoice(i) {
  if (showingExplanation) return;

  selected = i;
  document.querySelectorAll(".choice").forEach((btn, idx) => {
    btn.classList.toggle("selected", idx === i);
    btn.disabled = true;
  });

  const q = quizData[current];
  const exp = document.getElementById("explanationBox");
  const correct = i === q.a;
  if (correct) score++;

  exp.innerHTML = `<strong>${correct ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  exp.style.display = "block";
  nextBtn.style.display = "inline-block";
  showingExplanation = true;
}

nextBtn.addEventListener("click", () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
});

function updateProgress() {
  const percent = (current / quizData.length) * 100;
  progressBar.style.width = percent + "%";
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
}

function getStars(scorePct) {
  if (scorePct === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
  if (scorePct >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
  if (scorePct >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
  return "‚òÜ‚òÜ‚òÜ";
}

function showResult() {
  const percent = Math.round((score / quizData.length) * 100);
  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";

  quizBox.innerHTML = `
    <div class='stars'>${getStars(percent)}</div>
    <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>

    <div class='quiz-nav'>
      <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
      <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
      <button class='quiz-btn primary' id='nextLessonBtn' ${percent >= 80 ? "" : "disabled"}>‚û° Next Lesson</button>
    </div>
  `;

  nextBtn.style.display = "none";

  // Send result to parent (for scoring system)
  window.parent.postMessage({ type: "quizResult", score: percent, passed: percent >= 80 }, "*");

  document.getElementById("retryBtn").addEventListener("click", retryQuiz);
  document.getElementById("backBtn").addEventListener("click", () =>
    window.parent.postMessage({ type: "quizBack" }, "*")
  );
  document.getElementById("nextLessonBtn").addEventListener("click", () => {
    if (percent >= 80)
      window.parent.postMessage({ type: "quizNextLesson" }, "*");
  });
}

function retryQuiz() {
  current = 0;
  score = 0;
  showQuestion();
}

showQuestion();
</script>

</body>
</html>
