<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 1 ‚Äì Lesson 3 Quiz</title>
  <style>
  /* === Base Page === */
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  /* === Quiz Card === */
  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
    position: relative;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  /* === Progress Bar === */
  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
    border-radius: 8px;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  /* === Questions === */
  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }
  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }
  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }

  /* === Buttons === */
  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  .next-btn:hover { background: #0f5b52; }

  /* === Result Section === */
  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .star {
    color: #ccc;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .star.gold {
    color: gold;
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    transform: scale(1.1);
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }
  .quiz-btn.primary { background: #136f63; color: #fff; }
  .quiz-btn.primary:hover { background: #0f5b52; }
  img {
    max-width: 300px;
    border-radius: 10px;
    margin: 12px auto;
    display: block;
  }

  @media (max-width: 600px) {
    .quiz-container { padding: 25px; }
    .question { font-size: 1.1em; }
    .stars { font-size: 2em; }
  }
</style>
</head>

<body>
  <div class="quiz-container">
    <h2>Applications of Organic Chemistry in Daily Life ‚Äì Quiz</h2>
    <div class="progress-text" id="progressText">Question 1 of 10</div>
    <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>

    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      { q: "Which of the following is an organic compound used as a pain reliever?<br><img src='https://upload.wikimedia.org/wikipedia/commons/d/d9/Aspirin-skeletal.svg' width='100'>", c: ["Aspirin", "NaCl", "Iron oxide", "Ammonium nitrate"], a: 0 },
      { q: "What type of organic compounds are responsible for providing energy and nutrients in food?", c: ["Salts", "Proteins, fats, and carbohydrates", "Metals", "Oxides"], a: 1 },
      { q: "Which of the following is a hydrocarbon fuel?", c: ["Water (H‚ÇÇO)", "Methane (CH‚ÇÑ)", "Carbon dioxide (CO‚ÇÇ)", "Sodium chloride (NaCl)"], a: 1 },
      { q: "Plastics and rubbers are examples of:", c: ["Ionic compounds", "Metals", "Polymers", "Carbohydrates"], a: 2 },
      { q: "Which branch of organic chemistry studies large molecules like plastics and fibers?", c: ["Stereochemistry", "Polymer chemistry", "Thermochemistry", "Analytical chemistry"], a: 1 },
      { q: "What is the role of organic chemistry in medicine?", c: ["It studies planets", "It helps develop and improve drugs", "It produces electricity", "It refines metals"], a: 1 },
      { q: "Which organic molecule makes up the structure of most enzymes?", c: ["Lipids", "Proteins", "Carbohydrates", "Nucleic acids"], a: 1 },
      { q: "What is the organic compound in gasoline that provides energy?", c: ["Octane", "Methanol", "Benzene", "Acetone"], a: 0 },
      { q: "Which of the following fields uses organic chemistry to improve crop yield?", c: ["Astronomy", "Agriculture", "Geology", "Physics"], a: 1 },
      { q: "What is one environmental application of organic chemistry?", c: ["Developing eco-friendly materials", "Producing radioactive waste", "Mining heavy metals", "Increasing fossil fuel use"], a: 0 }
    ];

    let current = 0, score = 0, selected = null;
  const quizBox = document.getElementById("quizBox");
  const nextBtn = document.getElementById("nextBtn");
  const progressText = document.getElementById("progressText");
  const progressBar = document.getElementById("progressBar");

  function showQuestion() {
    const q = quizData[current];
    updateProgress();
    quizBox.innerHTML = `<div class='question'>${q.q}</div><div class='choices'></div>`;
    const choicesContainer = quizBox.querySelector(".choices");
    q.c.forEach((choice, i) => {
      const btn = document.createElement("button");
      btn.className = "choice";
      btn.innerHTML = choice;
      btn.addEventListener("click", () => selectChoice(i));
      choicesContainer.appendChild(btn);
    });
    nextBtn.style.display = "none";
    selected = null;
  }

  function selectChoice(i) {
    selected = i;
    document.querySelectorAll(".choice").forEach((btn, idx) =>
      btn.classList.toggle("selected", idx === i)
    );
    nextBtn.style.display = "inline-block";
  }

  nextBtn.addEventListener("click", () => {
    if (selected === quizData[current].a) score++;
    current++;
    if (current < quizData.length) showQuestion(); else showResult();
  });

  function updateProgress() {
    const percent = (current / quizData.length) * 100;
    progressBar.style.width = percent + "%";
    progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
  }

  function showStars(percent) {
    let starsHTML = "";
    if (percent === 100) starsHTML = "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
    else if (percent >= 90) starsHTML = "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
    else if (percent >= 80) starsHTML = "‚≠êÔ∏è‚òÜ‚òÜ";
    else starsHTML = "‚òÜ‚òÜ‚òÜ";
    return starsHTML;
  }

  function showResult() {
    progressBar.style.width = "100%";
    progressText.textContent = "Quiz Completed";

    const percent = Math.round((score / quizData.length) * 100);
    const passed = percent >= 80;

    quizBox.innerHTML = `
      <div class='stars' id='stars'>${showStars(percent)}</div>
      <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>
      <div class='quiz-nav'>
        <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
        <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
        <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
      </div>`;

    // Animate stars
    document.querySelectorAll('.stars .star').forEach((s, i) => {
      setTimeout(() => s.classList.add('gold'), 200 * i);
    });

    nextBtn.style.display = "none";
    window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

    document.getElementById("retryBtn").addEventListener("click", retryQuiz);
    document.getElementById("backBtn").addEventListener("click", () => window.parent.postMessage({ type: "quizBack" }, "*"));
    document.getElementById("nextLessonBtn").addEventListener("click", () => { if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*"); });
  }

  function retryQuiz() { current = 0; score = 0; showQuestion(); }
  showQuestion();
  </script>
</body>
</html>
