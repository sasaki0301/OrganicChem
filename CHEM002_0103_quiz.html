<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 1 â€“ Lesson 3 Quiz</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fb, #e9effd);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .quiz-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #174ea6; margin-bottom: 20px; }
    .question { font-size: 20px; margin-bottom: 18px; font-weight: 600; color: #1a237e; }
    .choices {
      display: flex; flex-direction: column; gap: 12px;
      align-items: center; margin-bottom: 20px;
    }
    .choice {
      width: 100%; max-width: 500px; background: #e8ecf8; border: none;
      border-radius: 10px; padding: 14px 18px; cursor: pointer;
      text-align: left; font-size: 16px; transition: all 0.2s ease;
    }
    .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
    .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }
    .next-btn {
      background: #2b7de9; color: #fff; border: none;
      padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer;
    }
    .next-btn:hover { background: #174ea6; }
    .result {
      font-size: 20px; font-weight: bold; color: #174ea6; margin-top: 20px;
    }
    .retry-btn {
      background: #136f63; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; margin-top: 20px;
      font-size: 15px; cursor: pointer;
    }
    .retry-btn:hover { background: #0f5b52; }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Applications of Organic Chemistry in Daily Life â€“ Quiz</h2>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      { q: "Which of the following is an organic compound used as a pain reliever?<br><img src='https://upload.wikimedia.org/wikipedia/commons/d/d9/Aspirin-skeletal.svg' width='100'>", c: ["Aspirin", "NaCl", "Iron oxide", "Ammonium nitrate"], a: 0 },
      { q: "What type of organic compounds are responsible for providing energy and nutrients in food?", c: ["Salts", "Proteins, fats, and carbohydrates", "Metals", "Oxides"], a: 1 },
      { q: "Which of the following is a hydrocarbon fuel?", c: ["Water (Hâ‚‚O)", "Methane (CHâ‚„)", "Carbon dioxide (COâ‚‚)", "Sodium chloride (NaCl)"], a: 1 },
      { q: "Plastics and rubbers are examples of:", c: ["Ionic compounds", "Metals", "Polymers", "Carbohydrates"], a: 2 },
      { q: "Which branch of organic chemistry studies large molecules like plastics and fibers?", c: ["Stereochemistry", "Polymer chemistry", "Thermochemistry", "Analytical chemistry"], a: 1 },
      { q: "What is the role of organic chemistry in medicine?", c: ["It studies planets", "It helps develop and improve drugs", "It produces electricity", "It refines metals"], a: 1 },
      { q: "Which organic molecule makes up the structure of most enzymes?", c: ["Lipids", "Proteins", "Carbohydrates", "Nucleic acids"], a: 1 },
      { q: "What is the organic compound in gasoline that provides energy?", c: ["Octane", "Methanol", "Benzene", "Acetone"], a: 0 },
      { q: "Which of the following fields uses organic chemistry to improve crop yield?", c: ["Astronomy", "Agriculture", "Geology", "Physics"], a: 1 },
      { q: "What is one environmental application of organic chemistry?", c: ["Developing eco-friendly materials", "Producing radioactive waste", "Mining heavy metals", "Increasing fossil fuel use"], a: 0 }
    ];

    let current = 0, score = 0, selected = null;
    const quizBox = document.getElementById("quizBox");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = quizData[current];
      quizBox.innerHTML = `<div class='question'>${current + 1}. ${q.q}</div><div class='choices'></div>`;
      const choicesContainer = quizBox.querySelector(".choices");
      q.c.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.innerHTML = choice;
        btn.addEventListener("click", () => selectChoice(i));
        choicesContainer.appendChild(btn);
      });
      nextBtn.style.display = "none";
      selected = null;
    }

    function selectChoice(i) {
      selected = i;
      document.querySelectorAll(".choice").forEach((btn, idx) =>
        btn.classList.toggle("selected", idx === i)
      );
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      if (selected === quizData[current].a) score++;
      current++;
      if (current < quizData.length) showQuestion();
      else showResult();
    });

    function showResult() {
      const percent = Math.round((score / quizData.length) * 100);
      quizBox.innerHTML = `<div class='result'>ðŸŽ‰ You scored ${score} out of ${quizData.length} (${percent}%)</div><button class='retry-btn' id='retryBtn'>Retry</button>`;
      nextBtn.style.display = "none";
      window.parent.postMessage({ type: "quizResult", score: percent }, "*");
      document.getElementById("retryBtn").addEventListener("click", retryQuiz);
    }

    function retryQuiz() {
      current = 0; score = 0; showQuestion();
    }

    showQuestion();
  </script>

</body>
</html>
