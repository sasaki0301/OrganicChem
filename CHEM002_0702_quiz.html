<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 7 – Lesson 2 Quiz: Phenols</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #e8f9f1, #f7faff);
  margin: 0;
  padding: 40px 20px;
  color: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.quiz-container {
  background: #ffffff;
  border-radius: 18px;
  padding: 40px 50px;
  box-shadow: 0 8px 28px rgba(0,0,0,0.08);
  width: 95%;
  max-width: 850px;
  text-align: center;
}

h2 {
  color: #136f63;
  margin-bottom: 25px;
  font-size: 1.8em;
}

.progress-wrapper {
  background: #e9f5ef;
  border-radius: 8px;
  height: 14px;
  width: 100%;
  margin-bottom: 25px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background: linear-gradient(to right, #136f63, #2b7de9);
  width: 0%;
  transition: width 0.4s ease;
}
.progress-text {
  text-align: right;
  font-size: 0.95em;
  color: #174ea6;
  margin-bottom: 10px;
  font-weight: 600;
}

.question {
  font-size: 1.3em;
  font-weight: 600;
  color: #174ea6;
  margin-bottom: 20px;
}

.choices {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 25px;
}

.choice {
  background: #e8ecf8;
  border: none;
  border-radius: 10px;
  padding: 14px 18px;
  cursor: pointer;
  text-align: left;
  font-size: 1.05em;
  transition: all 0.2s ease;
}
.choice:hover { background: #d3dbf8; transform: translateY(-2px); }
.choice.selected { background: #174ea6; color: #fff; }

.explanation {
  background: #eef3ff;
  border-radius: 10px;
  padding: 14px 18px;
  margin-top: 10px;
  display: none;
  text-align: left;
}

.next-btn {
  background: #136f63;
  color: #fff;
  border: none;
  padding: 12px 26px;
  border-radius: 10px;
  font-size: 1.05em;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}
.next-btn:hover { background: #0f5b52; }

.result {
  font-size: 1.4em;
  font-weight: bold;
  color: #174ea6;
  margin-top: 20px;
}

.stars {
  font-size: 2.5em;
  margin-bottom: 10px;
}

.quiz-nav {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.quiz-btn {
  background: #e8ecf8;
  color: #174ea6;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
}
.quiz-btn.primary {
  background: #136f63;
  color: #fff;
}
.quiz-btn.primary:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
</style>
</head>

<body>
<div class="quiz-container">
  <h2>Lesson 2 Quiz – Phenols</h2>

  <div class="progress-text" id="progressText"></div>
  <div class="progress-wrapper">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="quizBox"></div>
  <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
</div>

<script>
const quizData = [
{
  q: "1. What defines a phenol?",
  c: [
    "A benzene ring with any oxygen-containing group",
    "A hydroxyl group directly attached to a benzene ring",
    "An alcohol with more than six carbons",
    "A benzene ring with a carbonyl group"
  ],
  a: 1,
  e: "Phenols are compounds where an –OH group is directly bonded to an aromatic ring."
},
{
  q: "2. What is the parent name when –OH is attached directly to benzene?",
  c: ["Benzene", "Alcohol", "Phenol", "Hydroxybenzene"],
  a: 2,
  e: "Phenol is the correct parent name; –OH has priority over the benzene ring."
},
{
  q: "3. Which compound is named 2-methylphenol?",
  c: [
    "A phenol with a methyl group opposite the –OH",
    "A phenol with a methyl group adjacent to the –OH",
    "A benzene with –OH and –CH₃ on the same carbon",
    "A phenol with two methyl groups"
  ],
  a: 1,
  e: "Carbon numbering starts at –OH, so carbon 2 is adjacent (ortho position)."
},
{
  q: "4. What is the correct IUPAC name for a phenol with a nitro group at carbon 4?",
  c: ["4-nitrophenol", "para-nitrophenol", "nitrobenzene-ol", "phenyl nitrite"],
  a: 0,
  e: "IUPAC names use numbers; para is a common name, not IUPAC."
},
{
  q: "5. Which substituent is listed first in the name 3-bromo-5-methylphenol?",
  c: ["Methyl", "Phenol", "Bromo", "Hydroxy"],
  a: 2,
  e: "Substituents are listed alphabetically, ignoring prefixes like di- or tri-."
},
{
  q: "6. Why does –OH determine carbon numbering in phenols?",
  c: [
    "It has the highest molecular mass",
    "It is always written last",
    "It is the principal functional group",
    "It is less electronegative"
  ],
  a: 2,
  e: "The principal functional group determines numbering in IUPAC nomenclature."
},
{
  q: "7. What is the common name for 4-methylphenol?",
  c: ["o-cresol", "m-cresol", "p-cresol", "cresyl alcohol"],
  a: 2,
  e: "A methyl group at carbon 4 relative to –OH is para, giving p-cresol."
},
{
  q: "8. Which name is INCORRECT?",
  c: [
    "2-chlorophenol",
    "3-nitrophenol",
    "3-hydroxy-1-methylbenzene",
    "4-bromophenol"
  ],
  a: 2,
  e: "When –OH is on benzene, the parent must be phenol, not benzene."
},
{
  q: "9. A phenol has substituents at carbons 2 and 6. These positions are described as:",
  c: ["Meta", "Para", "Ortho", "Allylic"],
  a: 2,
  e: "Ortho positions are adjacent to the –OH group."
},
{
  q: "10. What feature makes phenols more acidic than alcohols?",
  c: [
    "Higher molar mass",
    "Presence of a benzene ring",
    "Resonance stabilization of the phenoxide ion",
    "Stronger O–H bond"
  ],
  a: 2,
  e: "The negative charge in phenoxide is stabilized by resonance across the aromatic ring."
}
];

let current = 0, score = 0;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
  progressBar.style.width = `${(current / quizData.length) * 100}%`;

  quizBox.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="choices"></div>
    <div class="explanation" id="exp"></div>
  `;

  const choices = quizBox.querySelector(".choices");
  q.c.forEach((c, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = c;
    btn.onclick = () => selectAnswer(i);
    choices.appendChild(btn);
  });

  nextBtn.style.display = "none";
}

function selectAnswer(i) {
  document.querySelectorAll(".choice").forEach((b, idx) => {
    b.classList.toggle("selected", idx === i);
    b.disabled = true;
  });

  const q = quizData[current];
  if (i === q.a) score++;

  const exp = document.getElementById("exp");
  exp.innerHTML = `<strong>${i === q.a ? "✅ Correct" : "❌ Incorrect"}</strong><br>${q.e}`;
  exp.style.display = "block";

  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
};

function showResult() {
  const percent = Math.round((score / quizData.length) * 100);
  const passed = percent >= 80;

  quizBox.innerHTML = `
    <div class="stars">${percent >= 100 ? "⭐️⭐️⭐️" : percent >= 90 ? "⭐️⭐️☆" : percent >= 80 ? "⭐️☆☆" : "☆☆☆"}</div>
    <div class="result">Score: ${score}/${quizData.length} (${percent}%)</div>
    <div class="quiz-nav">
      <button class="quiz-btn" onclick="location.reload()">Retry</button>
      <button class="quiz-btn primary" ${passed ? "" : "disabled"} onclick="window.parent.postMessage({type:'quizNextLesson'},'*')">Next Lesson</button>
    </div>
  `;

  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";

  window.parent.postMessage({ type:"quizResult", score: percent, passed }, "*");
}

showQuestion();
</script>
</body>
</html>
