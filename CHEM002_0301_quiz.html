<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 3 ‚Äì Lesson 1 Quiz: Polar Covalent Bonds & Electronegativity</title>
<style>
  /* === BASE PAGE === */
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  /* === QUIZ CONTAINER === */
  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
    position: relative;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  /* === PROGRESS BAR === */
  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
    border-radius: 8px;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  /* === QUESTION SECTION === */
  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }
  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }
  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    margin-top: 10px;
    display: none;
    text-align: left;
    font-size: 1.05em;
  }

  /* === BUTTONS === */
  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    margin-top: 15px;
  }
  .next-btn:hover { background: #0f5b52; }

  /* === RESULT SECTION === */
  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }
  .stars {
    font-size: 2.5em;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }
  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }
  .quiz-btn.primary { background: #136f63; color: #fff; }
  .quiz-btn.primary:hover { background: #0f5b52; }

  @media (max-width: 600px) {
    .quiz-container { padding: 25px; }
    .question { font-size: 1.1em; }
    .stars { font-size: 2em; }
  }
</style>
</head>

<body>
  <div class="quiz-container">
    <h2>Lesson 1 Quiz ‚Äì Polar Covalent Bonds & Electronegativity</h2>
    <div class="progress-text" id="progressText">Question 1 of 10</div>
    <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>

    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

<script>
const quizData = [
  {
    q: "1. Which atom is the most electronegative?",
    c: ["Oxygen (O)", "Fluorine (F)", "Nitrogen (N)", "Chlorine (Cl)"],
    a: 1,
    e: "Fluorine is the most electronegative element, making it the strongest electron attractor."
  },
  {
    q: "2. Which bond is the MOST polar?",
    c: ["C‚ÄìH", "C‚ÄìC", "H‚ÄìF", "H‚ÄìBr"],
    a: 2,
    e: "H‚ÄìF has the largest electronegativity difference, producing the strongest dipole."
  },
  {
    q: "3. Electronegativity increases as you move:",
    c: ["Down a group", "Left to right across a period", "From nonmetals to metals", "Randomly in the table"],
    a: 1,
    e: "Across a period, nuclear charge increases, pulling electrons more strongly."
  },
  {
    q: "4. In the O‚ÄìH bond, the dipole arrow (Œ¥‚Üí) points:",
    c: ["Toward H", "Toward O", "In both directions", "It has no dipole"],
    a: 1,
    e: "Oxygen is more electronegative, so the dipole points from H to O."
  },
  {
    q: "5. Which organic bond is considered mostly NONPOLAR?",
    c: ["C‚ÄìO", "O‚ÄìH", "C‚ÄìH", "N‚ÄìH"],
    a: 2,
    e: "C‚ÄìH has a very small electronegativity difference (‚âà0.4), so it is treated as nonpolar."
  },
  {
    q: "6. Water (H‚ÇÇO) is polar because:",
    c: ["It is linear", "H‚ÄìO bonds are nonpolar", "It has a bent shape causing dipoles not to cancel", "Hydrogen is more electronegative than oxygen"],
    a: 2,
    e: "The bent geometry results in a net dipole pointing toward oxygen."
  },
  {
    q: "7. Which molecule is NONPOLAR overall?",
    c: ["H‚ÇÇO", "NH‚ÇÉ", "CO‚ÇÇ", "CH‚ÇÉOH"],
    a: 2,
    e: "CO‚ÇÇ is linear, and its dipoles cancel out, giving no net polarity."
  },
  {
    q: "8. A larger electronegativity difference between two atoms results in:",
    c: ["A less polar bond", "A more polar bond", "A weaker bond", "A shorter bond"],
    a: 1,
    e: "As electronegativity difference grows, the bond becomes more polar."
  },
  {
    q: "9. Why is ethanol (CH‚ÇÉCH‚ÇÇOH) soluble in water?",
    c: ["It contains no polar bonds", "It is completely nonpolar", "Its O‚ÄìH group can hydrogen bond with water", "Carbon atoms attract water molecules strongly"],
    a: 2,
    e: "The O‚ÄìH bond forms hydrogen bonds, allowing strong attraction to water."
  },
  {
    q: "10. Which pair forms a NONPOLAR covalent bond?",
    c: ["H‚ÄìCl", "O‚ÄìH", "Br‚ÄìBr", "C‚ÄìO"],
    a: 2,
    e: "Br‚ÄìBr has zero electronegativity difference, so the bond is fully nonpolar."
  }
];

let current = 0, score = 0, selected = null, showingExplanation = false;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  updateProgress();
  quizBox.innerHTML = `
    <div class='question'>${q.q}</div>
    <div class='choices'></div>
    <div class='explanation' id='explanationBox'></div>
  `;
  const choicesContainer = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerHTML = choice;
    btn.addEventListener("click", () => selectChoice(i));
    choicesContainer.appendChild(btn);
  });
  nextBtn.style.display = "none";
  selected = null;
  showingExplanation = false;
}

function selectChoice(i) {
  if (showingExplanation) return;
  selected = i;
  document.querySelectorAll(".choice").forEach((btn, idx) => {
    btn.classList.toggle("selected", idx === i);
    btn.disabled = true;
  });
  const q = quizData[current];
  const expBox = document.getElementById("explanationBox");
  const correct = i === q.a;

  if (correct) score++;

  expBox.innerHTML = `<strong>${correct ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  expBox.style.display = "block";
  nextBtn.style.display = "inline-block";
  showingExplanation = true;
}

nextBtn.addEventListener("click", () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
});

function updateProgress() {
  const percent = (current / quizData.length) * 100;
  progressBar.style.width = percent + "%";
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
}

function getStarRating(percent) {
  if (percent === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
  else if (percent >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
  else if (percent >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
  else return "‚òÜ‚òÜ‚òÜ";
}

function showResult() {
  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";

  const percent = Math.round((score / quizData.length) * 100);
  const passed = percent >= 80;

  quizBox.innerHTML = `
    <div class='stars'>${getStarRating(percent)}</div>
    <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>
    <div class='quiz-nav'>
      <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
      <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
      <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
    </div>
  `;

  nextBtn.style.display = "none";

  window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

  document.getElementById("retryBtn").addEventListener("click", retryQuiz);
  document.getElementById("backBtn").addEventListener("click", () =>
    window.parent.postMessage({ type: "quizBack" }, "*")
  );
  document.getElementById("nextLessonBtn").addEventListener("click", () => {
    if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*");
  });
}

function retryQuiz() {
  current = 0;
  score = 0;
  showQuestion();
}

showQuestion();
</script>
</body>
</html>
