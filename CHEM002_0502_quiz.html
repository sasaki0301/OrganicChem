<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 5 ‚Äì Lesson 2 Quiz: Cis‚ÄìTrans and E‚ÄìZ Isomerism</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }

  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
  }

  .choice:hover { background: #d3dbf8; }
  .choice.selected { background: #174ea6; color: #fff; }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    margin-top: 10px;
    display: none;
    text-align: left;
    font-size: 1.05em;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
  }

  .next-btn:hover { background: #0f5b52; }

  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .quiz-btn {
    background: #e8ecf8;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.95em;
    cursor: pointer;
  }

  .quiz-btn.primary {
    background: #136f63;
    color: #fff;
  }

  .quiz-btn.primary:hover { background: #0f5b52; }
</style>
</head>

<body>
<div class="quiz-container">
  <h2>Lesson 2 Quiz ‚Äì Cis‚ÄìTrans and E‚ÄìZ Isomerism</h2>

  <div class="progress-text" id="progressText"></div>
  <div class="progress-wrapper">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="quizBox"></div>
  <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
</div>

<script>
const quizData = [
  {
    q: "1. Why can alkenes exhibit cis‚Äìtrans isomerism?",
    c: [
      "Because single bonds rotate freely",
      "Because double bonds restrict rotation",
      "Because carbon forms four bonds",
      "Because œÄ bonds are weaker than œÉ bonds"
    ],
    a: 1,
    e: "The œÄ bond in a C=C double bond prevents free rotation, locking groups in fixed positions."
  },
  {
    q: "2. Which condition must be met for cis‚Äìtrans isomerism to be possible?",
    c: [
      "Both carbons must be identical",
      "At least one carbon must have two identical groups",
      "Each double-bonded carbon must have two different groups",
      "The molecule must be cyclic"
    ],
    a: 2,
    e: "Each carbon in the double bond must have two different substituents for cis‚Äìtrans isomerism."
  },
  {
    q: "3. Why is cis‚Äìtrans naming not always sufficient?",
    c: [
      "It ignores molecular mass",
      "It cannot describe four different substituents",
      "It violates the octet rule",
      "It applies only to cycloalkanes"
    ],
    a: 1,
    e: "When all four groups are different, cis‚Äìtrans becomes ambiguous and E‚ÄìZ naming is required."
  },
  {
    q: "4. What does the letter Z represent in E‚ÄìZ nomenclature?",
    c: [
      "Opposite sides",
      "Lower priority groups",
      "Higher priority groups on the same side",
      "Identical substituents"
    ],
    a: 2,
    e: "Z (zusammen) means the higher-priority substituents are on the same side of the double bond."
  },
  {
    q: "5. Which atom has the highest priority under CIP rules?",
    c: [
      "Carbon",
      "Hydrogen",
      "Oxygen",
      "Nitrogen"
    ],
    a: 2,
    e: "Priority is based on atomic number. Oxygen (8) outranks nitrogen (7), carbon (6), and hydrogen (1)."
  },
  {
    q: "6. In E‚ÄìZ nomenclature, how are priorities determined?",
    c: [
      "By molecular mass",
      "By number of bonds",
      "By atomic number",
      "By bond angle"
    ],
    a: 2,
    e: "CIP rules assign priority based on atomic number, not mass or bond count."
  },
  {
    q: "7. What does the letter E represent?",
    c: [
      "Higher-priority groups on opposite sides",
      "Identical groups on the same side",
      "Equal bond lengths",
      "Electron movement"
    ],
    a: 0,
    e: "E (entgegen) means the higher-priority groups are on opposite sides of the double bond."
  },
  {
    q: "8. Which statement about cis and trans is correct?",
    c: [
      "They differ in molecular formula",
      "They differ in connectivity",
      "They differ in spatial arrangement",
      "They differ in number of atoms"
    ],
    a: 2,
    e: "Cis‚Äìtrans isomers have the same formula and connectivity but different spatial arrangement."
  },
  {
    q: "9. Which bond is responsible for restricted rotation?",
    c: [
      "œÉ bond",
      "œÄ bond",
      "Hydrogen bond",
      "Ionic bond"
    ],
    a: 1,
    e: "The œÄ bond prevents rotation around the double bond axis."
  },
  {
    q: "10. Which naming system works for all alkenes?",
    c: [
      "Cis‚Äìtrans only",
      "Common naming",
      "E‚ÄìZ system",
      "Cyclo naming"
    ],
    a: 2,
    e: "The E‚ÄìZ system is universal and applies to all alkenes regardless of substituent complexity."
  }
];

let current = 0, score = 0, selected = null;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
  progressBar.style.width = `${(current / quizData.length) * 100}%`;

  quizBox.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="choices"></div>
    <div class="explanation" id="explanationBox"></div>
  `;

  const choicesDiv = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = choice;
    btn.onclick = () => selectChoice(i);
    choicesDiv.appendChild(btn);
  });

  nextBtn.style.display = "none";
}

function selectChoice(i) {
  document.querySelectorAll(".choice").forEach((b, idx) => {
    b.classList.toggle("selected", idx === i);
    b.disabled = true;
  });

  const q = quizData[current];
  const correct = i === q.a;
  if (correct) score++;

  const exp = document.getElementById("explanationBox");
  exp.innerHTML = `<strong>${correct ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  exp.style.display = "block";

  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
};

function showResult() {
  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";

  const percent = Math.round((score / quizData.length) * 100);
  const passed = percent >= 80;

  quizBox.innerHTML = `
    <div class="stars">${percent === 100 ? "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è" : percent >= 90 ? "‚≠êÔ∏è‚≠êÔ∏è‚òÜ" : percent >= 80 ? "‚≠êÔ∏è‚òÜ‚òÜ" : "‚òÜ‚òÜ‚òÜ"}</div>
    <div class="result">You scored ${score}/${quizData.length} (${percent}%)</div>
    <div class="quiz-nav">
      <button class="quiz-btn" onclick="window.parent.postMessage({type:'quizBack'}, '*')">‚¨Ö Back</button>
      <button class="quiz-btn" onclick="location.reload()">üîÅ Retry</button>
      <button class="quiz-btn primary" ${passed ? "" : "disabled"} onclick="window.parent.postMessage({type:'quizNextLesson'}, '*')">‚û° Next Lesson</button>
    </div>
  `;

  window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");
  nextBtn.style.display = "none";
}

showQuestion();
</script>
</body>
</html>
