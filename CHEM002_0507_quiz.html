<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 5 ‚Äì Lesson 7 Quiz: Mixed Alkene‚ÄìAlkyne</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #e8f9f1, #f7faff);
  margin: 0;
  padding: 40px 20px;
  color: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.quiz-container {
  background: #ffffff;
  border-radius: 18px;
  padding: 40px 50px;
  box-shadow: 0 8px 28px rgba(0,0,0,0.08);
  width: 95%;
  max-width: 850px;
  text-align: center;
}

h2 {
  color: #136f63;
  margin-bottom: 25px;
  font-size: 1.8em;
}

.progress-wrapper {
  background: #e9f5ef;
  border-radius: 8px;
  height: 14px;
  width: 100%;
  margin-bottom: 25px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background: linear-gradient(to right, #136f63, #2b7de9);
  width: 0%;
  transition: width 0.4s ease;
}
.progress-text {
  text-align: right;
  font-size: 0.95em;
  color: #174ea6;
  margin-bottom: 10px;
  font-weight: 600;
}

.question {
  font-size: 1.3em;
  font-weight: 600;
  color: #174ea6;
  margin-bottom: 20px;
}

.choices {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 25px;
}

.choice {
  background: #e8ecf8;
  border: none;
  border-radius: 10px;
  padding: 14px 18px;
  cursor: pointer;
  text-align: left;
  font-size: 1.05em;
  transition: all 0.2s ease;
}

.choice:hover { background: #d3dbf8; transform: translateY(-2px); }
.choice.selected { background: #174ea6; color: #fff; }

.explanation {
  background: #eef3ff;
  border-radius: 10px;
  padding: 14px 18px;
  margin-top: 10px;
  display: none;
  text-align: left;
  font-size: 1.05em;
}

.next-btn {
  background: #136f63;
  color: #fff;
  border: none;
  padding: 12px 26px;
  border-radius: 10px;
  font-size: 1.05em;
  cursor: pointer;
  font-weight: bold;
}

.next-btn:hover { background: #0f5b52; }

.result {
  font-size: 1.4em;
  font-weight: bold;
  color: #174ea6;
  margin-top: 20px;
}

.stars {
  font-size: 2.5em;
  margin-top: 10px;
}

.quiz-nav {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.quiz-btn {
  background: #e8ecf8;
  color: #174ea6;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
}
.quiz-btn.primary {
  background: #136f63;
  color: #fff;
}
</style>
</head>

<body>
<div class="quiz-container">
<h2>Lesson 7 Quiz ‚Äì Mixed Alkene‚ÄìAlkyne</h2>

<div class="progress-text" id="progressText"></div>
<div class="progress-wrapper">
  <div class="progress-bar" id="progressBar"></div>
</div>

<div id="quizBox"></div>
<button id="nextBtn" class="next-btn" style="display:none;">Next</button>
</div>

<script>
const quizData = [
{
q: "1. Which suffix is used for a hydrocarbon containing both a C=C and a C‚â°C bond?",
c: ["-diyne", "-ene-yne", "-en-yne", "-alkyne"],
a: 2,
e: "Compounds containing both a double and triple bond use the combined suffix -en-yne."
},
{
q: "2. What rule determines how a mixed alkene‚Äìalkyne chain is numbered?",
c: [
"The triple bond always gets the lowest number",
"The longest chain rule only",
"The lowest set of locants rule",
"Alphabetical order of bonds"
],
a: 2,
e: "Numbering follows the lowest set of locants rule to minimize bond positions."
},
{
q: "3. If numbering from either end gives identical locants, which bond gets priority?",
c: ["Triple bond", "Single bond", "Double bond", "Substituent"],
a: 2,
e: "If there is a tie, the double bond (ene) receives the lower number."
},
{
q: "4. Which parent chain is correct for naming mixed unsaturated compounds?",
c: [
"Any chain containing a multiple bond",
"The longest chain containing both C=C and C‚â°C",
"The chain with more substituents",
"The chain with the triple bond only"
],
a: 1,
e: "The parent chain must include both the alkene and alkyne."
},
{
q: "5. What does the name hex-3-en-1-yne indicate?",
c: [
"6 carbons, double bond at C-1, triple bond at C-3",
"6 carbons, double bond at C-3, triple bond at C-1",
"6 carbons, two double bonds",
"6 carbons, one triple bond only"
],
a: 1,
e: "The name shows a 6-carbon chain with a double bond at C-3 and a triple bond at C-1."
},
{
q: "6. Which name correctly follows IUPAC rules?",
c: [
"pent-4-yne-2-ene",
"pent-2-ene-4-yne",
"pent-yne-ene",
"pent-ene-yne"
],
a: 1,
e: "The correct format is parent chain + double bond + triple bond ‚Üí pent-2-ene-4-yne."
},
{
q: "7. Why must both multiple bonds be included in the parent chain?",
c: [
"To increase molecular mass",
"To avoid resonance",
"To correctly represent molecular identity",
"Because substituents require it"
],
a: 2,
e: "The parent chain defines the molecule and must include all principal functional features."
},
{
q: "8. Which situation requires giving the double bond the lower number?",
c: [
"When the triple bond is terminal",
"When both numbering directions give the same locants",
"When substituents are present",
"When the chain is cyclic"
],
a: 1,
e: "If numbering gives a tie, the double bond gets priority."
},
{
q: "9. What type of hydrocarbon is hex-1-en-5-yne?",
c: [
"Saturated",
"Branched alkane",
"Mixed unsaturated",
"Cycloalkene"
],
a: 2,
e: "It contains both a double and a triple bond, making it a mixed unsaturated hydrocarbon."
},
{
q: "10. Which statement about mixed alkene‚Äìalkyne naming is TRUE?",
c: [
"The triple bond is always named first",
"The suffix order is -yne-en",
"Both multiple bonds affect numbering",
"Only the longest bond is considered"
],
a: 2,
e: "Both multiple bonds influence numbering and naming."
}
];

let current = 0, score = 0, selected = null;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
  progressBar.style.width = `${(current / quizData.length) * 100}%`;

  quizBox.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="choices"></div>
    <div class="explanation" id="explanationBox"></div>
  `;

  const choices = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = choice;
    btn.onclick = () => selectChoice(i);
    choices.appendChild(btn);
  });

  nextBtn.style.display = "none";
}

function selectChoice(i) {
  const q = quizData[current];
  document.querySelectorAll(".choice").forEach((btn, idx) => {
    btn.disabled = true;
    btn.classList.toggle("selected", idx === i);
  });

  if (i === q.a) score++;
  const exp = document.getElementById("explanationBox");
  exp.innerHTML = `<strong>${i === q.a ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  exp.style.display = "block";
  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
};

function showResult() {
  progressBar.style.width = "100%";
  const percent = Math.round((score / quizData.length) * 100);
  quizBox.innerHTML = `
    <div class="stars">${percent >= 90 ? "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è" : percent >= 80 ? "‚≠êÔ∏è‚≠êÔ∏è‚òÜ" : "‚≠êÔ∏è‚òÜ‚òÜ"}</div>
    <div class="result">You scored ${score}/${quizData.length} (${percent}%)</div>
    <div class="quiz-nav">
      <button class="quiz-btn" onclick="location.reload()">üîÅ Retry</button>
      <button class="quiz-btn primary" onclick="window.parent.postMessage({type:'quizNextLesson'}, '*')">‚û° Continue</button>
    </div>
  `;
}

showQuestion();
</script>
</body>
</html>
