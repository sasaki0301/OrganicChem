<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 1 ‚Äì Lesson 1 Quiz</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fb, #e9effd);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .quiz-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #174ea6; margin-bottom: 20px; }
    .question { font-size: 20px; margin-bottom: 18px; font-weight: 600; color: #1a237e; }
    .choices {
      display: flex; flex-direction: column; gap: 12px;
      align-items: center; margin-bottom: 20px;
    }
    .choice {
      width: 100%; max-width: 500px; background: #e8ecf8; border: none;
      border-radius: 10px; padding: 14px 18px; cursor: pointer;
      text-align: left; font-size: 16px; transition: all 0.2s ease;
    }
    .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
    .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }
    .next-btn {
      background: #2b7de9; color: #fff; border: none;
      padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer;
    }
    .next-btn:hover { background: #174ea6; }
    .result {
      font-size: 20px; font-weight: bold; color: #174ea6; margin-top: 20px;
    }
    .retry-btn {
      background: #136f63; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; margin-top: 20px;
      font-size: 15px; cursor: pointer;
    }
    .retry-btn:hover { background: #0f5b52; }

    .quiz-btn {
      background: #e8ecf8;
      color: #174ea6;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quiz-btn:hover {
      background: #d3dbf8;
      transform: translateY(-2px);
    }

    .quiz-btn.primary {
      background: #2b7de9;
      color: #fff;
    }

    .quiz-btn.primary:hover {
      background: #174ea6;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Definition and Brief History of Organic Chemistry ‚Äì Quiz</h2>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      { q: "What does organic chemistry primarily study?", c: ["Metals and alloys", "Carbon-containing compounds", "Salts and minerals", "Radioactive elements"], a: 1 },
      { q: "What ancient theory claimed that organic compounds could only be made by living organisms?", c: ["Atomic theory", "Vitalism", "Cell theory", "Resonance theory"], a: 1 },
      { q: "Who synthesized urea from ammonium cyanate in 1828?", c: ["Lavoisier", "Kekul√©", "W√∂hler", "Dalton"], a: 2 },
      { q: "What was significant about W√∂hler‚Äôs urea synthesis?", c: ["It proved that carbon is a metal", "It disproved vitalism", "It discovered benzene", "It created alcohol"], a: 1 },
      { q: "In what year did Friedrich W√∂hler synthesize urea?", c: ["1808", "1828", "1845", "1901"], a: 1 },
      { q: "Which century focused heavily on developing structural theories in organic chemistry?", c: ["18th century", "19th century", "20th century", "21st century"], a: 1 },
      { q: "What key concept did early chemists like Kekul√© contribute?", c: ["Electron theory", "Atomic weights", "Structural theory of bonding", "Radioactivity"], a: 2 },
      { q: "Which of the following best describes the modern view of organic chemistry?", c: ["Only related to biology", "Study of carbon compounds and their reactions", "Study of inorganic salts", "Study of metallic alloys"], a: 1 },
      { q: "Which of the following is an organic compound?", c: ["NaCl", "CO‚ÇÇ", "C‚ÇÇH‚ÇÜ", "Fe‚ÇÇO‚ÇÉ"], a: 2 },
      { q: "Which historical event marks the start of modern organic chemistry?", c: ["Discovery of benzene", "Synthesis of urea", "Development of the periodic table", "Discovery of the electron"], a: 1 }
    ];

    let current = 0;
    let score = 0;
    let selected = null;

    const quizBox = document.getElementById('quizBox');
    const nextBtn = document.getElementById('nextBtn');

    function showQuestion() {
      const q = quizData[current];
      quizBox.innerHTML = `
        <div class="question">${current + 1}. ${q.q}</div>
        <div class="choices"></div>
      `;

      const choicesContainer = quizBox.querySelector('.choices');
      q.c.forEach((choice, i) => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.addEventListener('click', () => selectChoice(i));
        choicesContainer.appendChild(btn);
      });

      nextBtn.style.display = 'none';
      selected = null;
    }

    function selectChoice(i) {
      selected = i;
      document.querySelectorAll('.choice').forEach((btn, index) => {
        btn.classList.toggle('selected', index === i);
      });
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
      if (selected === quizData[current].a) score++;
      current++;
      if (current < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      const percent = Math.round((score / quizData.length) * 100);
      const passed = percent >= 80;
      quizBox.innerHTML = `
        <div class="result">
          üéâ You scored ${score} out of ${quizData.length} (${percent}%)
        </div>
        <div class="quiz-nav">
          <button class="quiz-btn" id="backBtn">‚¨Ö Back</button>
          <button class="quiz-btn" id="retryBtn">üîÅ Retry</button>
          <button class="quiz-btn primary" id="nextLessonBtn" ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
        </div>
      `;
      nextBtn.style.display = 'none';

      // Send result to parent dashboard
      window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

      document.getElementById('retryBtn').addEventListener('click', retryQuiz);
      document.getElementById('backBtn').addEventListener('click', () => {
        window.parent.postMessage({ type: "quizBack" }, "*");
      });
      document.getElementById('nextLessonBtn').addEventListener('click', () => {
        if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*");
      });
    }

    function retryQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    // Start quiz
    showQuestion();
  </script>

</body>
</html>
