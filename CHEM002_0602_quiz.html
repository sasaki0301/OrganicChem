<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 6 ‚Äì Lesson 2 Quiz: Properties of Alcohols</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 20px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
  }

  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 8px;
    font-weight: 600;
  }

  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }

  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }

  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    margin-top: 10px;
    display: none;
    text-align: left;
    font-size: 1.05em;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    margin-top: 15px;
    display: none;
  }

  .next-btn:hover { background: #0f5b52; }

  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin: 10px 0;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 0.95em;
  }

  .quiz-btn.primary {
    background: #136f63;
    color: #fff;
  }
</style>
</head>

<body>

<div class="quiz-container">
  <h2>Lesson 2 Quiz ‚Äì Properties of Alcohols</h2>
  <div class="progress-text" id="progressText">Question 1 of 10</div>
  <div class="progress-wrapper">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="quizBox"></div>
  <button id="nextBtn" class="next-btn">Next</button>
</div>

<script>
const quizData = [
  {
    q: "1. Which functional group is responsible for the unique properties of alcohols?",
    c: ["Alkyl group", "Carbonyl group", "Hydroxyl group", "Carboxyl group"],
    a: 2,
    e: "The hydroxyl (‚ÄìOH) group gives alcohols their polarity and ability to hydrogen bond."
  },
  {
    q: "2. Why are alcohols polar molecules?",
    c: [
      "Because carbon forms four bonds",
      "Because oxygen attracts electrons strongly",
      "Because hydrogen atoms repel each other",
      "Because alcohols contain double bonds"
    ],
    a: 1,
    e: "Oxygen is highly electronegative, creating a polar O‚ÄìH bond."
  },
  {
    q: "3. What type of intermolecular force is strongest in alcohols?",
    c: [
      "London dispersion forces",
      "Dipole‚Äìdipole forces",
      "Hydrogen bonding",
      "Ionic bonding"
    ],
    a: 2,
    e: "Hydrogen bonding occurs between ‚ÄìOH groups and is stronger than other intermolecular forces."
  },
  {
    q: "4. Compared to alkanes of similar size, alcohols have:",
    c: [
      "Lower boiling points",
      "Similar boiling points",
      "Much higher boiling points",
      "No predictable trend"
    ],
    a: 2,
    e: "Hydrogen bonding greatly raises the boiling point of alcohols."
  },
  {
    q: "5. Which alcohol is most soluble in water?",
    c: ["Methanol", "Butanol", "Pentanol", "Hexanol"],
    a: 0,
    e: "Shorter carbon chains increase solubility due to stronger hydrogen bonding with water."
  },
  {
    q: "6. Why does solubility decrease as alcohol chain length increases?",
    c: [
      "The ‚ÄìOH group becomes weaker",
      "Hydrogen bonding disappears",
      "The nonpolar hydrocarbon portion becomes dominant",
      "Alcohols become ionic"
    ],
    a: 2,
    e: "Long hydrocarbon chains reduce interaction with polar water molecules."
  },
  {
    q: "7. How do alcohols compare to water in terms of acidity?",
    c: [
      "Alcohols are much stronger acids",
      "Alcohols are slightly less acidic",
      "Alcohols are neutral",
      "Alcohols are strong bases"
    ],
    a: 1,
    e: "Alkyl groups donate electron density, making proton loss less favorable than in water."
  },
  {
    q: "8. Which bond allows alcohols to donate a proton?",
    c: ["C‚ÄìC bond", "C‚ÄìH bond", "O‚ÄìH bond", "C‚ÄìO bond"],
    a: 2,
    e: "The O‚ÄìH bond can release a proton, giving alcohols weak acidic character."
  },
  {
    q: "9. Which statement best explains why alkanes are insoluble in water?",
    c: [
      "They have low boiling points",
      "They lack hydrogen bonding",
      "They contain oxygen",
      "They are acidic"
    ],
    a: 1,
    e: "Alkanes are nonpolar and cannot form hydrogen bonds with water."
  },
  {
    q: "10. Which property of alcohols explains their use as solvents?",
    c: [
      "High density",
      "Ability to form hydrogen bonds with many substances",
      "Low melting points",
      "Strong acidity"
    ],
    a: 1,
    e: "Alcohols dissolve both polar and some nonpolar substances due to their dual nature."
  }
];

let current = 0, score = 0, selected = null;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
  progressBar.style.width = `${(current / quizData.length) * 100}%`;

  quizBox.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="choices"></div>
    <div class="explanation" id="exp"></div>
  `;

  const choices = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = choice;
    btn.onclick = () => selectChoice(i);
    choices.appendChild(btn);
  });

  nextBtn.style.display = "none";
}

function selectChoice(i) {
  document.querySelectorAll(".choice").forEach((b, idx) => {
    b.classList.toggle("selected", idx === i);
    b.disabled = true;
  });

  const q = quizData[current];
  const exp = document.getElementById("exp");
  if (i === q.a) score++;

  exp.innerHTML = `<strong>${i === q.a ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  exp.style.display = "block";
  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
};

function showResult() {
  const percent = Math.round((score / quizData.length) * 100);
  const stars = percent >= 90 ? "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è" : percent >= 80 ? "‚≠êÔ∏è‚≠êÔ∏è‚òÜ" : percent >= 70 ? "‚≠êÔ∏è‚òÜ‚òÜ" : "‚òÜ‚òÜ‚òÜ";

  quizBox.innerHTML = `
    <div class="stars">${stars}</div>
    <div class="result">You scored ${score}/${quizData.length} (${percent}%)</div>
    <div class="quiz-nav">
      <button class="quiz-btn" onclick="location.reload()">üîÅ Retry</button>
      <button class="quiz-btn primary" onclick="window.parent.postMessage({type:'quizNextLesson'}, '*')">‚û° Next Lesson</button>
    </div>
  `;

  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";

  window.parent.postMessage({ type: "quizResult", score: percent, passed: percent >= 80 }, "*");
}

showQuestion();
</script>

</body>
</html>
