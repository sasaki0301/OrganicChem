<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 7 ‚Äì Lesson 1 Quiz: Aromatic Compounds</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
  }

  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }

  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }

  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    margin-top: 10px;
    display: none;
    text-align: left;
    font-size: 1.05em;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
  }

  .next-btn:hover { background: #0f5b52; }

  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .quiz-btn {
    background: #e8ecf8;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
  }

  .quiz-btn.primary {
    background: #136f63;
    color: #fff;
  }
</style>
</head>

<body>
<div class="quiz-container">
  <h2>Lesson 1 Quiz ‚Äì Aromatic Compounds & Naming</h2>

  <div class="progress-text" id="progressText"></div>
  <div class="progress-wrapper">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="quizBox"></div>
  <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
</div>

<script>
const quizData = [
  {
    q: "1. Which feature is essential for a compound to be classified as aromatic?",
    c: [
      "Presence of any ring structure",
      "High reactivity with bromine",
      "A benzene ring or similar delocalized system",
      "Containing only carbon and hydrogen"
    ],
    a: 2,
    e: "Aromatic compounds contain a benzene ring or a similar system with delocalized œÄ electrons, giving unusual stability."
  },
  {
    q: "2. Which molecular formula represents benzene?",
    c: ["C6H14", "C6H12", "C6H6", "C5H6"],
    a: 2,
    e: "Benzene has the molecular formula C‚ÇÜH‚ÇÜ, despite appearing unsaturated."
  },
  {
    q: "3. Why does benzene undergo substitution reactions rather than addition reactions?",
    c: [
      "It contains no double bonds",
      "Addition would destroy its delocalized electron system",
      "It reacts too slowly with reagents",
      "It is already fully saturated"
    ],
    a: 1,
    e: "Addition reactions would break the aromatic system, so benzene prefers substitution to maintain stability."
  },
  {
    q: "4. What is the correct name for a benzene ring acting as a substituent?",
    c: ["Benzyl", "Phenyl", "Alkyl", "Cyclohexyl"],
    a: 1,
    e: "A benzene ring directly attached to another structure is called a phenyl group."
  },
  {
    q: "5. Which name correctly describes C‚ÇÜH‚ÇÖ‚ÄìCH‚ÇÇ‚Äì?",
    c: ["Phenyl", "Benzyl", "Ethylbenzene", "Toluene"],
    a: 1,
    e: "C‚ÇÜH‚ÇÖ‚ÄìCH‚ÇÇ‚Äì is the benzyl group; the CH‚ÇÇ separates the ring from the rest of the molecule."
  },
  {
    q: "6. What is the correct IUPAC name for benzene with one chlorine substituent?",
    c: ["Chlorocyclohexane", "Chlorophenyl", "Chlorobenzene", "Benzyl chloride"],
    a: 2,
    e: "A single chlorine attached to benzene is named chlorobenzene."
  },
  {
    q: "7. What best explains why all C‚ÄìC bonds in benzene are equal in length?",
    c: [
      "Benzene contains alternating single and double bonds",
      "Carbon atoms are sp¬≥ hybridized",
      "œÄ electrons are delocalized around the ring",
      "Hydrogen atoms stabilize the ring"
    ],
    a: 2,
    e: "Delocalization spreads œÄ electrons evenly, making all C‚ÄìC bonds identical."
  },
  {
    q: "8. Which compound is correctly named using benzene as the parent?",
    c: ["Methylcyclohexane", "Ethylphenyl", "Ethylbenzene", "Benzylmethane"],
    a: 2,
    e: "Ethylbenzene correctly uses benzene as the parent with an ethyl substituent."
  },
  {
    q: "9. What does the term 'aromatic' refer to in organic chemistry?",
    c: [
      "Pleasant odor",
      "High reactivity",
      "Special electronic stability",
      "Presence of oxygen"
    ],
    a: 2,
    e: "Aromaticity refers to special electronic stability due to delocalized electrons, not smell."
  },
  {
    q: "10. Which statement about aromatic compounds is TRUE?",
    c: [
      "They behave like alkenes in reactions",
      "They easily undergo addition reactions",
      "They are less stable than alkenes",
      "They have delocalized œÄ electrons"
    ],
    a: 3,
    e: "Aromatic compounds are stabilized by delocalized œÄ electrons across the ring."
  }
];

let current = 0, score = 0, selected = null;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
  progressBar.style.width = `${(current / quizData.length) * 100}%`;

  quizBox.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="choices"></div>
    <div class="explanation" id="explanationBox"></div>
  `;

  const choices = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = choice;
    btn.onclick = () => selectChoice(i);
    choices.appendChild(btn);
  });

  nextBtn.style.display = "none";
}

function selectChoice(i) {
  document.querySelectorAll(".choice").forEach((btn, idx) => {
    btn.classList.toggle("selected", idx === i);
    btn.disabled = true;
  });

  const q = quizData[current];
  const correct = i === q.a;
  if (correct) score++;

  const exp = document.getElementById("explanationBox");
  exp.innerHTML = `<strong>${correct ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  exp.style.display = "block";
  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
};

function showResult() {
  const percent = Math.round((score / quizData.length) * 100);
  const stars = percent >= 90 ? "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è" : percent >= 80 ? "‚≠êÔ∏è‚≠êÔ∏è‚òÜ" : "‚≠êÔ∏è‚òÜ‚òÜ";

  quizBox.innerHTML = `
    <div class="stars">${stars}</div>
    <div class="result">You scored ${score}/${quizData.length} (${percent}%)</div>
    <div class="quiz-nav">
      <button class="quiz-btn" onclick="retry()">üîÅ Retry</button>
      <button class="quiz-btn primary" ${percent >= 80 ? "" : "disabled"}
        onclick="window.parent.postMessage({type:'quizNextLesson'},'*')">
        ‚û° Next Lesson
      </button>
    </div>
  `;

  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";
  window.parent.postMessage({ type:"quizResult", score:percent, passed: percent >= 80 }, "*");
}

function retry() {
  current = 0;
  score = 0;
  showQuestion();
}

showQuestion();
</script>
</body>
</html>
